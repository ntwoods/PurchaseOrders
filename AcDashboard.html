<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .table-header {
            background-color: #1e3a8a;
            color: white;
        }
        .table-row:nth-child(even) {
            background-color: #eff6ff;
        }
        .table-row:nth-child(odd) {
            background-color: white;
        }
        .table-row:hover {
            background-color: #dbeafe;
        }
        .btn-blue {
            background-color: #2563eb;
            transition: background-color 0.3s;
        }
        .btn-blue:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-7xl p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">For Accounts Section</h2>
        <p class="text-center text-gray-600 mb-4">Mark the purchase orders, whether you have entered them or not.</p>

        <div class="flex justify-between items-center mb-6">
            <div class="flex space-x-4">
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="startDate" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="endDate" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <button id="refreshButton" class="btn-blue text-white font-semibold py-2 px-4 rounded-md">Refresh Data</button>
        </div>

        <div id="loading" class="text-center text-gray-600 mb-4">
            Loading orders...
        </div>

        <div id="noOrders" class="hidden text-center text-gray-600">
            <p class="font-semibold">No orders found</p>
            <p>There are currently no orders to display.</p>
        </div>

        <div class="overflow-x-auto">
            <table id="ordersTable" class="w-full hidden border-collapse">
                <thead>
                    <tr class="table-header">
                        <th class="p-3 text-left">Sr. No.</th>
                        <th class="p-3 text-left">PO No.</th>
                        <th class="p-3 text-left">Supplier Name</th>
                        <th class="p-3 text-left">Received On</th>
                        <th class="p-3 text-left">Invoice</th>
                        <th class="p-3 text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="ordersBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        function fetchOrders() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const loading = document.getElementById('loading');
            const noOrders = document.getElementById('noOrders');
            const ordersTable = document.getElementById('ordersTable');
            const ordersBody = document.getElementById('ordersBody');

            loading.classList.remove('hidden');
            noOrders.classList.add('hidden');
            ordersTable.classList.add('hidden');
            ordersBody.innerHTML = '';

            // Simulated backend fetch
            fetch('/api/orders') // Replace with actual endpoint
                .then(response => response.json())
                .then(data => {
                    loading.classList.add('hidden');
                    if (data.length === 0) {
                        noOrders.classList.remove('hidden');
                        return;
                    }

                    const filteredData = data.filter(order => {
                        if (!startDate && !endDate) return true;
                        const orderDate = new Date(order.acknowledgedTimestamp);
                        const start = startDate ? new Date(startDate) : null;
                        const end = endDate ? new Date(endDate) : null;
                        return (!start || orderDate >= start) && (!end || orderDate <= end);
                    });

                    if (filteredData.length === 0) {
                        noOrders.classList.remove('hidden');
                        return;
                    }

                    filteredData.forEach((order, index) => {
                        const row = document.createElement('tr');
                        row.className = 'table-row';
                        row.innerHTML = `
                            <td class="p-3">${index + 1}</td>
                            <td class="p-3">${order.purchaseOrderNumber || ''}</td>
                            <td class="p-3">${order.supplierName || ''}</td>
                            <td class="p-3">${formatDate(order.acknowledgedTimestamp)}</td>
                            <td class="p-3">
                                ${order.invoiceUrl ? `<a href="${order.invoiceUrl}" class="text-blue-600 hover:underline" target="_blank">View Invoice</a>` : ''}
                            </td>
                            <td class="p-3">
                                <a href="${order.googleSheetURL || '#'}" class="text-blue-600 hover:underline" target="_blank">View Details</a>
                            </td>
                        `;
                        ordersBody.appendChild(row);
                    });

                    ordersTable.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    loading.classList.add('hidden');
                    noOrders.classList.remove('hidden');
                });
        }

        document.getElementById('refreshButton').addEventListener('click', fetchOrders);
        document.getElementById('startDate').addEventListener('change', fetchOrders);
        document.getElementById('endDate').addEventListener('change', fetchOrders);

        // Initial fetch
        fetchOrders();
    </script>
