<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    /* Import Poppins font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #F0F8FF 0%, #E0FFFF 100%);
        color: #333333;
        min-height: 100vh;
        padding: 20px;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
    }

    /* Header Styles */
    .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px 0;
        background: linear-gradient(135deg, #007BFF, #0056b3);
        border-radius: 20px;
        border: 1px solid #0056b3;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        color: white;
    }

    .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .header p {
        font-size: 1.1rem;
        font-weight: 300;
        color: #E0FFFF;
    }

    /* Controls Section Styles */
    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 20px;
    }

    .search-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .search-container input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        width: 250px;
    }

    .refresh-btn {
        background: linear-gradient(135deg, #007BFF, #0056b3);
        color: #FFFFFF;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
    }

    .refresh-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
    }

    .last-updated {
        color: #666666;
        font-size: 0.9rem;
    }

    /* Loading, Error, Empty State Styles */
    .loading {
        text-align: center;
        padding: 40px;
        color: #007BFF;
        font-size: 1.2rem;
    }

    .loading i {
        animation: spin 1s linear infinite;
        margin-right: 10px;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .error {
        text-align: center;
        padding: 40px;
        color: #DC3545;
        background: rgba(220, 53, 69, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999999;
    }

    .empty-state i {
        font-size: 4rem;
        color: #CCCCCC;
        margin-bottom: 20px;
    }

    /* Table Styles */
    .table-container {
        background: linear-gradient(135deg, #FFFFFF, #F8F8FF);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid #DDDDDD;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead {
        background: linear-gradient(135deg, #0056b3, #003F7F);
    }

    th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 600;
        color: #FFFFFF;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
        border-bottom: 2px solid #007BFF;
        cursor: pointer;
    }

    th .sort-arrow {
        margin-left: 5px;
    }

    tbody tr {
        transition: all 0.3s ease;
        border-bottom: 1px solid #EEEEEE;
    }

    tbody tr:hover {
        background: rgba(0, 123, 255, 0.05);
        transform: scale(1.01);
    }

    tbody tr.completed {
        opacity: 0.8;
        background: rgba(144, 238, 144, 0.2);
    }

    td {
        padding: 18px 15px;
        color: #333333;
        font-weight: 400;
    }

    .sr-no {
        font-weight: 600;
        color: #007BFF;
        text-align: center;
        width: 80px;
    }

    .po-number {
        font-weight: 600;
        color: #0056b3;
        font-family: 'Poppins', sans-serif;
    }

    .supplier-name {
        color: #666666;
    }

    .deadline-timer {
        font-weight: 600;
        color: #333;
    }

    /* Action Buttons */
    .action-btn {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    }

    .action-btn.completed {
        background: linear-gradient(135deg, #6c757d, #495057);
        cursor: not-allowed;
    }

    .action-btn.completed:hover {
        transform: none;
        box-shadow: none;
    }

    /* Invoice Button Specific Styles */
    .invoice-btn {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
    }

    .invoice-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .invoice-btn:disabled {
        background: linear-gradient(135deg, #6c757d, #495057);
        cursor: not-allowed;
    }

    @media (max-width: 768px) {
        .header h1 {
            font-size: 2rem;
        }

        table {
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 10px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-id-badge"></i> For Accounts Section</h1>
            <p>Mark the purchase orders, whether you have entered them or not.</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by PO No. or Supplier" onkeyup="filterTable()">
            </div>
            <button class="refresh-btn" onclick="fetchOrders()">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i> Loading orders...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="tableWrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Sr. No. <span class="sort-arrow"></span></th>
                            <th onclick="sortTable(1)">PO No. <span class="sort-arrow"></span></th>
                            <th onclick="sortTable(2)">Supplier Name <span class="sort-arrow"></span></th>
                            <th>Deadline <span class="sort-arrow"></span></th>
                            <th onclick="sortTable(3)">Invoice <span class="sort-arrow"></span></th>
                            <th onclick="sortTable(4)">Action <span class="sort-arrow"></span></th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No orders found</h3>
                <p>There are currently no orders to display.</p>
            </div>
        </div>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwYVf_pKrNX6WWyYF6lBSwsQwB7AIZcgAjoXU1PBR4vmTeb48huKWtagXHJXiDcjeSibw/exec';
    
    let orders = [];
    let completedOrders = new Set();
    let sortDirection = {};

    async function fetchOrders() {
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const tableWrapperEl = document.getElementById('tableWrapper');
        const emptyStateEl = document.getElementById('emptyState');
        
        loadingEl.style.display = 'block';
        errorEl.style.display = 'none';
        tableWrapperEl.style.display = 'none';
        emptyStateEl.style.display = 'none';
        
        try {
            const response = await fetch(API_URL);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success && data.data) {
                orders = data.data;
                completedOrders = new Set(orders.filter(o => o.account_status === 'COMPLETED').map(o => o.purchaseOrderNumber));
                
                filterTable();
                updateLastUpdated();
                
                if (orders.length === 0) {
                    emptyStateEl.style.display = 'block';
                } else {
                    tableWrapperEl.style.display = 'block';
                }
            } else {
                throw new Error('Invalid data format received from API');
            }
        } catch (error) {
            console.error('Error fetching orders:', error);
            errorEl.textContent = `Error loading orders: ${error.message}`;
            errorEl.style.display = 'block';
        } finally {
            loadingEl.style.display = 'none';
        }
    }

    function renderOrders(filteredData) {
        const tbody = document.getElementById('ordersTableBody');
        tbody.innerHTML = '';
        
        if (filteredData.length === 0) {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('tableWrapper').style.display = 'none';
            return;
        } else {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('tableWrapper').style.display = 'block';
        }
        
        filteredData.forEach((order, index) => {
            const row = document.createElement('tr');
            const isCompleted = completedOrders.has(order.purchaseOrderNumber);
            if (isCompleted) row.classList.add('completed');

            // NEW Deadline calculation
            let deadlineCellHtml = 'N/A';
            if (order.acknowledgedTimestamp) {
                const deadline = new Date(order.acknowledgedTimestamp);
                deadline.setDate(deadline.getDate() + 2);
                const deadlineId = `deadline-${index}`;
                deadlineCellHtml = `<span id="${deadlineId}" class="deadline-timer"></span>`;
                startCountdown(deadline, deadlineId, row);
            }

            row.innerHTML = `
                <td class="sr-no">${index + 1}</td>
                <td class="po-number">${order.purchaseOrderNumber}</td>
                <td class="supplier-name">${order.supplierName}</td>
                <td>${deadlineCellHtml}</td>
                <td>
                    <div class="editable">
                        ${order.invoiceUrl ? 
                            `<button class="invoice-btn" onclick="showInvoice('${order.invoiceUrl}')">
                                <i class="fas fa-file-invoice"></i> Show Invoice
                            </button>` 
                            : 'N/A'
                        }
                    </div>
                </td>
                <td>
                    <div class="editable">
                        <button class="action-btn ${isCompleted ? 'completed' : ''}" 
                                id="markDoneBtn-${order.purchaseOrderNumber}"
                                onclick="markDone(this, '${order.purchaseOrderNumber}')"
                                ${isCompleted ? 'disabled' : ''}>
                            <i class="fas ${isCompleted ? 'fa-check' : 'fa-check-circle'}"></i>
                            ${isCompleted ? 'Completed' : 'Mark Done'}
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function startCountdown(deadline, elementId, rowElement) {
        function update() {
            const now = new Date();
            const diff = deadline - now;
            const el = document.getElementById(elementId);
            if (!el) return;

            if (diff <= 0) {
                el.textContent = 'Overdue';
                el.style.color = 'red';
                rowElement.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
                clearInterval(timer);
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            el.textContent = `${hours}h ${minutes}m ${seconds}s`;
            el.style.color = diff < 3600000 ? 'red' : '#333';
        }

        update();
        const timer = setInterval(update, 1000);
    }

    function filterTable() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        let filteredData = orders.filter(order => 
            order.purchaseOrderNumber.toLowerCase().includes(searchText) || 
            order.supplierName.toLowerCase().includes(searchText)
        );
        renderOrders(filteredData);
    }

    async function markDone(buttonElement, poNumber) {
        if (completedOrders.has(poNumber)) return;

        const order = orders.find(o => o.purchaseOrderNumber === poNumber);
        if (!order || !order.timestamp) {
            console.error("Timestamp not found for the selected order.");
            return;
        }

        const originalButtonHtml = buttonElement.innerHTML;
        const originalButtonClass = buttonElement.className;

        buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        buttonElement.className = 'action-btn completed';
        buttonElement.disabled = true;

        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'markDone',
                    timestamp: order.timestamp,
                    purchaseOrderNumber: poNumber
                })
            });

            completedOrders.add(poNumber);
            buttonElement.innerHTML = '<i class="fas fa-check"></i> Done!';
            buttonElement.className = 'action-btn completed';
            buttonElement.disabled = true;

            setTimeout(() => {
                const row = buttonElement.closest('tr');
                if (row) row.classList.add('completed');
                filterTable();
            }, 1500);
        } catch (error) {
            console.error('Fetch failed:', error);
            buttonElement.innerHTML = originalButtonHtml;
            buttonElement.className = originalButtonClass;
            buttonElement.disabled = false;
        }
    }

    function showInvoice(invoiceUrl) {
        window.open(invoiceUrl, '_blank');
    }

    function updateLastUpdated() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit' });
        document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
    }

    function sortTable(columnIndex) {
        const columns = ['serial', 'purchaseOrderNumber', 'supplierName', 'deadline', 'invoice', 'action'];
        const columnKey = columns[columnIndex];
        sortDirection[columnKey] = (sortDirection[columnKey] === 'asc') ? 'desc' : 'asc';

        orders.sort((a, b) => {
            let valA = a[columnKey] || '';
            let valB = b[columnKey] || '';

            if (columnKey === 'purchaseOrderNumber' || columnKey === 'supplierName') {
                valA = String(valA).toLowerCase();
                valB = String(valB).toLowerCase();
                return sortDirection[columnKey] === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
            } else if (columnKey === 'serial') {
                valA = orders.indexOf(a);
                valB = orders.indexOf(b);
                return sortDirection[columnKey] === 'asc' ? valA - valB : valB - valA;
            } else {
                return 0;
            }
        });

        const headers = document.querySelectorAll('th');
        headers.forEach((header, index) => {
            const arrowSpan = header.querySelector('.sort-arrow');
            if (index === columnIndex) {
                arrowSpan.textContent = sortDirection[columnKey] === 'asc' ? '▲' : '▼';
            } else {
                arrowSpan.textContent = '';
            }
        });

        filterTable();
    }

    setInterval(fetchOrders, 30000);
    fetchOrders();
</script>
<script src="https://ntwoods.github.io/ordertodispatch/js/viewOnly.js"></script>
</body>
</html>
