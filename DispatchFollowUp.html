<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management Dashboard</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #bbdefb 100%); /* Light Blue Gradient */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #0d47a1; /* Darker Blue for Header */
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            color: #1565c0; /* Blue for Loading Text */
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Order Card styles */
        .order-card {
            background: rgba(255, 255, 255, 0.95); /* White with slight transparency */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Lighter shadow */
            backdrop-filter: blur(5px); /* Less blur */
            border: 1px solid rgba(187, 222, 251, 0.5); /* Border matching gradient */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column;
        }

        /* New overdue highlight style */
        .order-card.overdue-card {
            border: 3px solid #f44336; /* Red border for highlight */
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5); /* Glowing red shadow */
            animation: pulse-red 2s infinite;
        }
        
        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(244, 67, 54, 0.8);
            }
            100% {
                box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
            }
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); /* Slightly more prominent shadow on hover */
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; /* Reduced margin */
            padding-bottom: 8px; /* Reduced padding */
            border-bottom: 2px solid #e3f2fd; /* Lighter blue border */
        }

        .order-id {
            font-weight: bold;
            font-size: 1rem; /* Smaller font size */
            color: #212121; /* Dark grey for text */
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #e3f2fd; /* Lightest blue */
            color: #1565c0; /* Medium blue */
        }

        .status-overdue {
            background: #ffcdd2; /* Light red for overdue */
            color: #c62828; /* Dark red for overdue text */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .order-details {
            margin-bottom: 10px; /* Reduced margin */
            flex-grow: 1; /* Allows details section to grow and push actions to bottom */
        }

        .detail-group {
            margin-bottom: 10px; /* Reduced margin */
            border-bottom: 1px dashed #e3f2fd;
            padding-bottom: 8px; /* Reduced padding */
        }

        .detail-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-row {
            display: flex;
            align-items: flex-start; /* Align items to the start for multi-line values */
            margin-bottom: 5px; /* Reduced margin */
        }

        .detail-row .detail-icon {
            margin-right: 8px;
            font-size: 1.1rem;
            color: #1976d2; /* Blue for icons */
            flex-shrink: 0; /* Prevent icon from shrinking */
            width: 20px; /* Fixed width for icons for alignment */
        }

        .detail-label {
            font-weight: 600;
            color: #424242; /* Darker grey */
            margin-right: 5px; /* Space between label and value */
            flex-shrink: 0;
            white-space: nowrap; /* Prevent label from wrapping */
        }
        
        /* Specific style for bold supplier name */
        .detail-label.bold-value { 
            font-weight: bold;
            color: #212121; /* Ensure good contrast */
        }

        .detail-value {
            color: #212121; /* Dark grey */
            flex-grow: 1; /* Allow value to take remaining space */
            word-wrap: break-word; /* Ensure long text wraps */
        }

        .delayed-reason-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Show up to 2 lines initially */
            -webkit-box-orient: vertical;
        }

        .delayed-reason-text.expanded {
            -webkit-line-clamp: unset;
            max-height: none;
        }

        .read-more-btn {
            background: none;
            border: none;
            color: #1976d2;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0;
            text-decoration: underline;
            margin-left: 5px;
        }

        .url-section {
            margin-top: 10px; /* Reduced margin */
            margin-bottom: 10px; /* Reduced margin */
            border-top: 1px dashed #e3f2fd;
            padding-top: 10px; /* Reduced padding */
            display: flex; /* Use flexbox for buttons */
            flex-wrap: wrap; /* Allow buttons to wrap */
            gap: 10px; /* Space between buttons */
            justify-content: flex-start; /* Align buttons to the start */
        }

        .view-po-btn {
            display: inline-block;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); /* Blue gradient button */
            color: white;
            padding: 6px 10px; /* Smaller padding */
            text-decoration: none;
            border-radius: 15px; /* More rounded */
            font-size: 0.8rem; /* Smaller font */
            font-weight: bold;
            transition: transform 0.2s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .view-po-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        }

        .countdown-section {
            padding: 8px 0; /* Reduced padding */
            text-align: center;
            margin-top: 10px; /* Reduced margin */
        }

        .countdown-title {
            font-size: 0.85rem; /* Smaller font */
            font-weight: bold;
            color: #1976d2; /* Darker blue */
            margin-bottom: 5px; /* Reduced margin */
        }

        .countdown-timer {
            font-size: 1.2rem; /* Smaller font for timer */
            font-weight: bold;
            color: #c62828; /* Red for countdown timer */
            font-family: 'Courier New', monospace;
        }

        .countdown-overdue {
            color: #c62828; /* Dark red for overdue text */
            font-size: 1.1rem; /* Smaller font for overdue */
            font-weight: bold;
            padding: 5px 0; /* Adjusted padding */
        }

        /* Actions section styles */
        .actions-section {
            margin-top: 15px; /* Adjusted margin */
            padding: 10px; /* Reduced padding */
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 100%); /* Blue gradient for actions */
            border-radius: 10px;
        }

        .actions-title {
            font-size: 0.95rem;
            font-weight: bold;
            color: #0d47a1; /* Dark blue for title */
            margin-bottom: 10px; /* Reduced margin */
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 8px; /* Reduced gap */
            margin-bottom: 8px; /* Reduced margin */
            flex-wrap: wrap; 
            justify-content: center; /* Center align buttons */
        }

        .action-btn {
            flex: 1;
            min-width: 90px; /* Further reduced min-width */
            max-width: 120px; /* Further reduced max-width */
            padding: 6px 10px; /* Reduced padding */
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem; /* Smaller font size */
            color: white; 
            text-align: center;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        .on-time-btn {
            background: #4caf50; /* Green */
        }

        .on-time-btn:hover {
            background: #43a047;
            transform: translateY(-2px);
        }

        .delayed-btn {
            background: #ffb300; /* Amber/Orange */
        }

        .delayed-btn:hover {
            background: #fb8c00;
            transform: translateY(-2px);
        }

        .hold-btn {
            background: #2196f3; /* Blue */
        }

        .hold-btn:hover {
            background: #1e88e5;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-section {
            display: none;
            margin-top: 8px; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            background: rgba(255,255,255,0.3); 
            border-radius: 8px;
        }

        .input-section.show {
            display: block;
        }

        .input-group {
            margin-bottom: 8px; /* Reduced margin */
        }

        .input-label {
            display: block;
            color: #0d47a1; 
            font-weight: bold;
            margin-bottom: 3px; /* Reduced margin */
            font-size: 0.8rem; /* Smaller font */
        }

        .date-input,
        .text-input {
            width: 100%;
            padding: 6px 10px; /* Reduced padding */
            border: 1px solid #90caf9; 
            border-radius: 5px;
            font-size: 0.85rem; /* Smaller font */
            background-color: #e3f2fd; 
            color: #212121;
        }

        .submit-btn {
            width: 100%;
            padding: 6px 12px; /* Reduced padding */
            background: #1e88e5; 
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 5px;
            font-size: 0.85rem; /* Smaller font */
        }

        .submit-btn:hover {
            background: #1565c0;
        }

        .mark-hold-btn {
            background: #4CAF50; 
            color: white;
        }
        .mark-hold-btn:hover {
            background: #43a047;
        }

        .cancel-hold-btn {
            background: #f44336; 
            color: white;
        }
        .cancel-hold-btn:hover {
            background: #d32f2f;
        }

        .action-feedback {
            margin-top: 8px; /* Reduced margin */
            padding: 6px; /* Reduced padding */
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
            font-size: 0.8rem; /* Smaller font */
        }

        .action-feedback.success {
            background: #4caf50;
            color: white;
        }

        .action-feedback.error {
            background: #f44336;
            color: white;
        }

        .error-message {
            background: #ffebee; 
            color: #c62828; 
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .refresh-btn {
            background: #bbdefb; 
            color: #1976d2; 
            border: 2px solid #64b5f6; 
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #90caf9;
            color: #0d47a1;
            border-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Purchase Order Management</h1>
            <p>Follow-Up on Orders (Ask the Supplier whether our Order is On-Time or there's a delay.</p>
            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
        </div>
        
        <div id="loading" class="loading">
            <p>‚è≥ Loading orders...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="orders-container" class="orders-grid"></div>
    </div>

<script>
    // Existing API URL (for main action post)
    const API_URL = 'https://script.google.com/macros/s/AKfycbwO1_MihNIerxTsnJQzuEnV2hf4UdaOzAwfDjtEXgQuxrJ499jCd3PB8_9j3kMeTdhX/exec';

    // Leave this blank and fill later with your deployed script URL
    const DEADLINE_LOG_URL = 'https://script.google.com/macros/s/AKfycbz55kgQ4Xn3Pxp8PCtIaH_d9cvFIPJfAhLh0h4brlT4fZNukDGo3hMYyhTvtI0OyYOyMw/exec'; 

    let orders = [];
    let countdownIntervals = [];

    function parseDate(dateStr) {
        if (!dateStr) return null;
        let date;
        if (dateStr.includes('T') && dateStr.includes('Z')) date = new Date(dateStr);
        else if (dateStr.includes('/') && dateStr.includes(':')) {
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('/');
            date = new Date(`${year}-${month}-${day}T${timePart}`);
        } else if (dateStr.includes('/')) {
            const [day, month, year] = dateStr.split('/');
            date = new Date(`${year}-${month}-${day}`);
        } else if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) date = new Date(dateStr);
        else if (dateStr.includes('-') && dateStr.includes(':')) {
            const [datePart, timePart] = dateStr.split(' ');
            const [day, month, year] = datePart.split('-');
            date = new Date(`${year}-${month}-${day}T${timePart}`);
        } else if (dateStr.includes('-')) {
            const [day, month, year] = dateStr.split('-');
            date = new Date(`${year}-${month}-${day}`);
        } else date = new Date(dateStr);
        return isNaN(date.getTime()) ? null : date;
    }

    function formatDateForDisplay(date) {
        if (!date) return 'N/A';
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        return `${String(date.getDate()).padStart(2,'0')}-${months[date.getMonth()]}-${date.getFullYear()}`;
    }

    function formatDateTimeForDisplay(date) {
        if (!date) return 'N/A';
        return `${formatDateForDisplay(date)} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}:${String(date.getSeconds()).padStart(2,'0')}`;
    }

    function calculateDeadline(dispatchDate, dispatchDateTimeStamp) {
        const dispatch = parseDate(dispatchDate);
        const dispatchTimestamp = parseDate(dispatchDateTimeStamp);
        if (!dispatch || !dispatchTimestamp) return null;
        const diffDays = Math.round((dispatch.setHours(0,0,0,0)-dispatchTimestamp.setHours(0,0,0,0)) / (1000*60*60*24));
        const reminderDays = Math.ceil(diffDays/2);
        const deadline = new Date(dispatchTimestamp);
        deadline.setDate(deadline.getDate()+reminderDays);
        deadline.setHours(20,0,0,0);
        if (deadline.getDay()===0) deadline.setDate(deadline.getDate()-1);
        return deadline;
    }

    function formatCountdown(ms) {
        if (ms<=0) return null;
        const d=Math.floor(ms/(1000*60*60*24)),
              h=Math.floor((ms%(1000*60*60*24))/(1000*60*60)),
              m=Math.floor((ms%(1000*60*60))/(1000*60)),
              s=Math.floor((ms%(1000*60))/1000);
        return `${d}d ${h}h ${m}m ${s}s`;
    }

    function updateCountdown(orderId) {
        const order=orders.find(o=>o.id===orderId);
        if (!order || !order.deadline) return;
        const now=new Date(), timeLeft=order.deadline-now;
        const countdownEl=document.getElementById(`countdown-${orderId}`);
        const cardEl=document.getElementById(orderId);
        if (!countdownEl || !cardEl) return;
        if (timeLeft<=0) {
            countdownEl.innerHTML='<div class="countdown-overdue">‚ö†Ô∏è OVERDUE</div>';
            document.getElementById(`status-${orderId}`).className='status-badge status-overdue';
            cardEl.classList.add('overdue-card');
        } else {
            countdownEl.innerHTML=`<div class="countdown-title">‚è∞ Time Left to Follow-up</div><div class="countdown-timer">${formatCountdown(timeLeft)}</div>`;
            cardEl.classList.remove('overdue-card');
        }
    }

    function toggleDelayedReason(orderId) {
        const t=document.getElementById(`delayed-reason-text-${orderId}`);
        const b=document.getElementById(`read-more-btn-${orderId}`);
        if (t&&b) {t.classList.toggle('expanded'); b.textContent=t.classList.contains('expanded')?'see less':'see more';}
    }

    function createOrderCard(order,index){
        const isOverdue=order.deadline&&new Date()>order.deadline;
        const statusClass=isOverdue?'status-overdue':'status-active';
        const hasDelayedReason = order.delayedReason && order.delayedReason.trim() !== '';

        return `
        <div id="${order.id}" class="order-card ${isOverdue?'overdue-card':''}">
            <div class="order-header">
                <div class="order-id">${order.purchaseOrderNumber}</div>
                <div id="status-${order.id}" class="status-badge ${statusClass}">${isOverdue?'OVERDUE':'ACTIVE'}</div>
            </div>
            <div class="order-details">
                <div class="detail-group">
                    <div class="detail-row"><span class="detail-icon">üë§</span><span class="detail-value bold-value">${order.supplierName||'N/A'}</span></div>
                    <div class="detail-row"><span class="detail-icon">üìÖ</span><span class="detail-label">Dispatch Date:</span><span class="detail-value">${formatDateForDisplay(parseDate(order.dispatchDate))}</span></div>
                    <div class="detail-row"><span class="detail-icon">‚è∞</span><span class="detail-label">Confirmed On:</span><span class="detail-value">${formatDateTimeForDisplay(parseDate(order.dispatchDateTimeStamp))}</span></div>
                    ${order.deadline?`<div class="detail-row"><span class="detail-icon">üéØ</span><span class="detail-label">Follow Up Deadline:</span><span class="detail-value">${formatDateTimeForDisplay(order.deadline)}</span></div>`:''}
                            ${order.category ? `
                            <div class="detail-row">
                                <span class="detail-label">Category:</span>
                                <span class="detail-value">${order.category}</span>
                            </div>                    
                            ` : ''}
                        </div>

                        ${order.crmRemark || order.responseRemark || hasDelayedReason ? `
                        <div class="detail-group">
                            ${order.crmRemark ? `
                            <div class="detail-row">
                                <span class="detail-icon">üí¨</span>
                                <span class="detail-label">CRM Remark:</span>
                                <span class="detail-value">${order.crmRemark}</span>
                            </div>
                            ` : ''}
                            ${order.responseRemark ? `
                            <div class="detail-row">
                                <span class="detail-icon">üìù</span>
                                <span class="detail-label">Purchase Remark:</span>
                                <span class="detail-value">${order.responseRemark}</span>
                            </div>
                            ` : ''}
                            ${hasDelayedReason ? `
                            <div class="detail-row">
                                <span class="detail-icon">üí¨</span>
                                <span class="detail-label">:</span>
                                <span id="delayed-reason-text-${order.id}" class="detail-value delayed-reason-text">${order.delayedReason}</span>
                                <button id="read-more-btn-${order.id}" class="read-more-btn" onclick="toggleDelayedReason('${order.id}')">see more</button>
                            </div>
                            ` : ''}
                        </div>
                        ` : ''}

                        <div class="url-section detail-group">
                            ${order.googleSheetURL ? `
                                <a href="${order.googleSheetURL}" target="_blank" class="view-po-btn">üìÑ View PO</a>
                            ` : ''}
                            ${order.orderSheet ? `
                                <a href="${order.orderSheet}" target="_blank" class="view-po-btn">üéº Order Sheet</a>
                            ` : ''}
                            ${order.additionalPurchaseURL ? `
                                <a href="${order.additionalPurchaseURL}" target="_blank" class="view-po-btn">‚ûï Add. Pur.</a>
                            ` : ''}
                            ${order.crmRequestURL ? `
                                <a href="${order.crmRequestURL}" target="_blank" class="view-po-btn">‚úâÔ∏è CRM Request</a>
                            ` : ''}
                        </div>
                    </div>
            <div id="countdown-${order.id}" class="countdown-section">${order.deadline?'':'<div class="countdown-title">‚ö†Ô∏è Cannot calculate deadline</div>'}</div>
            <div class="editable">
                <div class="actions-section">
                    <div class="actions-title">üìã Order Actions</div>
                    <div class="action-buttons">
                        <button class="action-btn on-time-btn" onclick="handleOnTime('${order.timestamp}','${order.id}')">On Time</button>
                        <button class="action-btn delayed-btn" onclick="toggleDelayedInput('${order.id}')">Delayed</button>
                    </div>
                    <div id="delayed-input-${order.id}" class="input-section">
                        <div class="input-group">
                            <label for="next-dispatch-${order.id}" class="input-label">Next Dispatch Date:</label>
                            <input type="date" id="next-dispatch-${order.id}" class="date-input" required>
                            <label for="delayed-reason-${order.id}" class="input-label">Delayed Reason:</label>
                            <input type="text" id="delayed-reason-${order.id}" class="date-input" required>
                        </div>
                        <button class="submit-btn" onclick="handleDelayed('${order.timestamp}','${order.id}')">Submit Delayed</button>
                    </div>
                    <div id="feedback-${order.id}" class="action-feedback"></div>
                </div>
            </div>
        </div>`;
    }

    async function loadOrders(){
        const loadingEl=document.getElementById('loading');
        const errorEl=document.getElementById('error');
        const containerEl=document.getElementById('orders-container');
        loadingEl.style.display='block'; errorEl.style.display='none'; containerEl.innerHTML='';
        countdownIntervals.forEach(i=>clearInterval(i)); countdownIntervals=[];
        try{
            const res=await fetch(API_URL);
            if(!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const data=await res.json();
            let ordersData=Array.isArray(data)?data:data.orders||data.data||data.results||[data];
            orders=ordersData.map((item,i)=>({id:`order-${i}`,...item,deadline:calculateDeadline(item.dispatchDate,item.dispatchDateTimeStamp)}));
            containerEl.innerHTML=orders.length?orders.map(createOrderCard).join(''):'<div class="error-message">üì≠ No orders found</div>';
            startCountdownTimers();
        }catch(err){
            console.error('Error loading orders:',err);
            errorEl.textContent=`‚ùå Error loading orders: ${err.message}`; errorEl.style.display='block';
        }finally{loadingEl.style.display='none';}
    }

    function startCountdownTimers(){orders.forEach(o=>{if(o.deadline){updateCountdown(o.id);const t=setInterval(()=>updateCountdown(o.id),1000);countdownIntervals.push(t);}});}

    document.addEventListener('DOMContentLoaded',()=>{loadOrders();setInterval(loadOrders,5*60*1000);});

    function formatTimestampForSheet(dateString){
        const d=new Date(dateString); if(isNaN(d.getTime())) return dateString;
        return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
    }

    // üî• Common function to log PO + deadline
    function sendDeadlineLog(poNumber, deadline, action){
        if(!DEADLINE_LOG_URL) return;
        fetch(DEADLINE_LOG_URL,{
            method:'POST',mode:'no-cors',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({poNumber:poNumber,deadline:formatDateTimeForDisplay(deadline),action:action})
        }).catch(err=>console.error('Error sending deadline log:',err));
    }

    async function handleOnTime(timestamp, orderId){
        const btn=event.target; btn.disabled=true; btn.textContent='Processing...';
        const order=orders.find(o=>o.id===orderId);
        const action1="follow1";
        if(order) sendDeadlineLog(order.purchaseOrderNumber, order.deadline, action1);
        fetch(API_URL,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'onTime',timestamp:formatTimestampForSheet(timestamp)})});
        showFeedback(orderId,'Action submitted successfully!','success');
        setTimeout(()=>{btn.disabled=false;btn.textContent='On Time';loadOrders();},2000);
    }

    async function handleDelayed(timestamp, orderId){
        const action2="follow1";
        const nextDispatch=document.getElementById(`next-dispatch-${orderId}`).value;
        const remark=document.getElementById(`delayed-reason-${orderId}`).value;
        const btn=event.target;
        if(!nextDispatch){showFeedback(orderId,'Please select a next dispatch date','error');return;}
        btn.disabled=true; btn.textContent='‚è≥ Processing...';
        const order=orders.find(o=>o.id===orderId);
        if(order) sendDeadlineLog(order.purchaseOrderNumber, order.deadline, action2);
        fetch(API_URL,{method:'POST',mode:'no-cors',headers:{'Content-Type':'application/json'},body:JSON.stringify({action:'delayed',timestamp:formatTimestampForSheet(timestamp),nextDispatchDate:nextDispatch,delayedRemark:remark})});
        showFeedback(orderId,'Delayed action submitted successfully!','success');
        document.getElementById(`delayed-input-${orderId}`).classList.remove('show');
        setTimeout(()=>{btn.disabled=false;btn.textContent='Submit Delayed';loadOrders();},2000);
    }

    function toggleDelayedInput(orderId){
        const el=document.getElementById(`delayed-input-${orderId}`);
        el.classList.toggle('show');
    }

        // Toggle visibility of the hold input section
        function toggleHoldInput(orderId, forceHide = false) {
            const holdInputSection = document.getElementById(`hold-input-${orderId}`);
            const holdUntilInput = document.getElementById(`hold-until-${orderId}`);
            const holdRemarkInput = document.getElementById(`hold-remark-${orderId}`);

            if (forceHide) {
                holdInputSection.classList.remove('show');
                holdUntilInput.value = ''; // Clear fields
                holdRemarkInput.value = '';
            } else {
                holdInputSection.classList.toggle('show');
                // Hide delayed section if it's open
                document.getElementById(`delayed-input-${orderId}`).classList.remove('show');
            }
        }

        // Handle "Hold" action submission
        async function handleHold(timestamp, orderId) {
            const holdUntilInput = document.getElementById(`hold-until-${orderId}`);
            const holdRemarkInput = document.getElementById(`hold-remark-${orderId}`);
            const holdUntilDate = holdUntilInput.value; // YYYY-MM-DD format
            const holdRemark = holdRemarkInput.value;
            const markHoldButton = event.target;

            if (!holdUntilDate && !holdRemark) {
                showFeedback(orderId, 'Please enter either a "Hold Until" date or a "Hold Remark".', 'error');
                return;
            }

            markHoldButton.disabled = true;
            markHoldButton.textContent = '‚è≥ Processing...';

            try {
                // Send POST request
                fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'hold',
                        timestamp: formatTimestampForSheet(timestamp),
                        holdUntilDate: holdUntilDate,
                        holdRemark: holdRemark
                    })
                });

                showFeedback(orderId, 'Hold action submitted successfully (check sheet for update)!', 'success');
                
                // Hide input section and clear values after submission
                toggleHoldInput(orderId, true); // Force hide and clear fields

                setTimeout(loadOrders, 2000); // Refresh orders
            } catch (error) {
                console.error('Error submitting Hold action:', error);
                showFeedback(orderId, `Client-side error: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    markHoldButton.disabled = false;
                    markHoldButton.textContent = 'Mark Hold';
                }, 2000);
            }
        }
    
    function showFeedback(orderId,msg,type){
        const fb=document.getElementById(`feedback-${orderId}`);
        fb.textContent=msg; fb.className=`action-feedback ${type}`; fb.style.display='block';
        setTimeout(()=>fb.style.display='none',5000);
    }

    
</script>
