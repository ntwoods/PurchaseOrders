<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management Dashboard</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #bbdefb 100%); /* Light Blue Gradient */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #0d47a1; /* Darker Blue for Header */
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            color: #1565c0; /* Blue for Loading Text */
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Order Card styles */
        .order-card {
            background: rgba(255, 255, 255, 0.95); /* White with slight transparency */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Lighter shadow */
            backdrop-filter: blur(5px); /* Less blur */
            border: 1px solid rgba(187, 222, 251, 0.5); /* Border matching gradient */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); /* Slightly more prominent shadow on hover */
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e3f2fd; /* Lighter blue border */
        }

        .order-id {
            font-weight: bold;
            font-size: 1.1rem;
            color: #212121; /* Dark grey for text */
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #e3f2fd; /* Lightest blue */
            color: #1565c0; /* Medium blue */
        }

        .status-overdue {
            background: #ffcdd2; /* Light red for overdue */
            color: #c62828; /* Dark red for overdue text */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .order-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            flex-wrap: wrap; /* Allow wrapping for long remarks */
        }

        .detail-label {
            font-weight: 600;
            color: #424242; /* Darker grey */
            flex-shrink: 0; /* Prevent label from shrinking */
            margin-right: 10px; /* Space between label and value */
        }

        .detail-value {
            color: #212121; /* Dark grey */
            text-align: right;
            flex-grow: 1; /* Allow value to take remaining space */
            word-wrap: break-word;
            min-width: 0; /* Allow text to wrap within flex item */
        }

        .countdown-section {
            background: linear-gradient(135deg, #bbdefb 0%, #90caf9 100%); /* Blue gradient for countdown */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
        }

        .countdown-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #1976d2; /* Darker blue */
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d47a1; /* Even darker blue */
            font-family: 'Courier New', monospace;
        }

        .countdown-overdue {
            color: #fff;
            background: #c62828; /* Dark red for overdue background */
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .view-link-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            margin-top: 15px;
        }

        .view-po-btn, .view-crm-btn { /* Added .view-crm-btn */
            display: inline-block;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%); /* Blue gradient button */
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: transform 0.2s ease;
            text-align: center; /* Center text in button */
            cursor: pointer;
            border: none; /* Remove default button border */
        }

        .view-po-btn:hover, .view-crm-btn:hover { /* Added .view-crm-btn */
            transform: scale(1.03); /* Slightly less aggressive scale for multiple buttons */
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        }

        /* Actions section styles */
        .actions-section {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #90caf9 0%, #64b5f6 100%); /* Blue gradient for actions */
            border-radius: 10px;
        }

        .actions-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #0d47a1; /* Dark blue for title */
            margin-bottom: 10px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: white; /* All action buttons will have white text */
        }

        .on-time-btn {
            background: #4caf50; /* Green */
        }

        .on-time-btn:hover {
            background: #43a047;
            transform: translateY(-2px);
        }

        .delayed-btn {
            background: #ffb300; /* Amber/Orange */
        }

        .delayed-btn:hover {
            background: #fb8c00;
            transform: translateY(-2px);
        }

        .hold-btn {
            background: #2196f3; /* Blue */
        }

        .hold-btn:hover {
            background: #1e88e5;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-section {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.3); /* Lighter background for input section */
            border-radius: 8px;
        }

        .input-section.show {
            display: block;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-label {
            display: block;
            color: #0d47a1; /* Dark blue for labels */
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .date-input,
        .text-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #90caf9; /* Light blue border */
            border-radius: 5px;
            font-size: 0.9rem;
            background-color: #e3f2fd; /* Very light blue input field background */
            color: #212121;
        }

        .submit-btn {
            width: 100%;
            padding: 8px 15px;
            background: #1e88e5; /* Blue submit button */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 5px;
        }

        .submit-btn:hover {
            background: #1565c0;
        }

        .mark-hold-btn {
            background: #4CAF50; /* Green for Mark Hold */
            color: white;
        }
        .mark-hold-btn:hover {
            background: #43a047;
        }

        .cancel-hold-btn {
            background: #f44336; /* Red for Cancel Hold */
            color: white;
        }
        .cancel-hold-btn:hover {
            background: #d32f2f;
        }

        .action-feedback {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .action-feedback.success {
            background: #4caf50;
            color: white;
        }

        .action-feedback.error {
            background: #f44336;
            color: white;
        }

        .error-message {
            background: #ffebee; /* Light red background for errors */
            color: #c62828; /* Dark red text for errors */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .refresh-btn {
            background: #bbdefb; /* Light blue */
            color: #1976d2; /* Medium blue */
            border: 2px solid #64b5f6; /* Complementary blue border */
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #90caf9;
            color: #0d47a1;
            border-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 Purchase Order Management</h1>
            <p>Follow-Up on Orders (Ask the Supplier whether our Order is On-Time or there's a delay.</p>
            <button class="refresh-btn" onclick="loadOrders()">🔄 Refresh Orders</button>
        </div>
        
        <div id="loading" class="loading">
            <p>⏳ Loading orders...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="orders-container" class="orders-grid"></div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwO1_MihNIerxTsnJQzuEnV2hf4UdaOzAwfDjtEXgQuxrJ499jCd3PB8_9j3kMeTdhX/exec';
        let orders = [];
        let countdownIntervals = [];

        // Function to parse various date string formats into a Date object
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            let date;
            
            // Handle ISO format with Z (e.g., 2025-06-19T18:30:00.000Z)
            if (dateStr.includes('T') && dateStr.includes('Z')) {
                date = new Date(dateStr);
            }
            // Handle DD/MM/YYYY HH:mm:ss format (e.g., 05/06/2025 11:09:44)
            else if (dateStr.includes('/') && dateStr.includes(':')) {
                const [datePart, timePart] = dateStr.split(' ');
                const [day, month, year] = datePart.split('/');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`);
            }
            // Handle DD/MM/YYYY format
            else if (dateStr.includes('/')) {
                const [day, month, year] = dateStr.split('/');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
            }
            // Handle YYYY-MM-DD format (e.g., 2025-06-20)
            else if (dateStr.includes('-') && dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
                date = new Date(dateStr);
            }
            // Handle DD-MM-YYYY HH:mm:ss format
            else if (dateStr.includes('-') && dateStr.includes(':')) {
                const [datePart, timePart] = dateStr.split(' ');
                const [day, month, year] = datePart.split('-');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`);
            }
            // Handle DD-MM-YYYY format
            else if (dateStr.includes('-')) {
                const [day, month, year] = dateStr.split('-');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
            }
            // Try other formats (as a fallback)
            else {
                date = new Date(dateStr);
            }
            
            return isNaN(date.getTime()) ? null : date;
        }

        // Format a Date object for display in "dd-mmm-yyyy" format
        function formatDateForDisplay(date) {
            if (!date) return 'N/A';
            
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                           'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day}-${month}-${year}`;
        }

        // Format a Date object for display in "dd-mmm-yyyy hh:mm:ss" format
        function formatDateTimeForDisplay(date) {
            if (!date) return 'N/A';
            
            const dateStr = formatDateForDisplay(date);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${dateStr} ${hours}:${minutes}:${seconds}`;
        }

        // Calculate the follow-up deadline based on dispatch date and timestamp
        function calculateDeadline(dispatchDate, dispatchDateTimeStamp) {
            const dispatch = parseDate(dispatchDate);
            const dispatchTimestamp = parseDate(dispatchDateTimeStamp);
            
            if (!dispatch || !dispatchTimestamp) {
                console.log('Invalid dates for deadline calculation:', { dispatchDate, dispatchDateTimeStamp, dispatch, dispatchTimestamp });
                return null;
            }
            
            // Calculate difference in days (date level only - ignore time for diff)
            const dispatchDateOnly = new Date(dispatch.getFullYear(), dispatch.getMonth(), dispatch.getDate());
            const timestampDateOnly = new Date(dispatchTimestamp.getFullYear(), dispatchTimestamp.getMonth(), dispatchTimestamp.getDate());
            
            const diffTime = dispatchDateOnly.getTime() - timestampDateOnly.getTime();
            const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
            
            console.log('Date calculation for deadline:', { dispatchDateOnly: dispatchDateOnly.toDateString(), timestampDateOnly: timestampDateOnly.toDateString(), diffDays, halfDiff: Math.ceil(diffDays / 2) });

            // Half the difference and round up (take ceiling)
            const reminderDays = Math.ceil(diffDays / 2);

            // Add reminder days to the original dispatchDateTimeStamp (with time)
            const deadline = new Date(dispatchTimestamp);
            deadline.setDate(deadline.getDate() + reminderDays);
            deadline.setHours(20, 0, 0, 0); // Set to 8:00 PM

            return deadline;
        }

        // Format time left for countdown timer
        function formatCountdown(timeLeft) {
            if (timeLeft <= 0) return null;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown for a specific order card
        function updateCountdown(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order || !order.deadline) return;

            const now = new Date();
            const timeLeft = order.deadline.getTime() - now.getTime();
            const countdownElement = document.getElementById(`countdown-${orderId}`);
            if (!countdownElement) return;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = '<div class="countdown-overdue">⚠️ OVERDUE</div>';
                const statusBadge = document.getElementById(`status-${orderId}`);
                if (statusBadge) {
                    statusBadge.textContent = 'OVERDUE';
                    statusBadge.className = 'status-badge status-overdue';
                }
            } else {
                const formattedTime = formatCountdown(timeLeft);
                countdownElement.innerHTML = `
                    <div class="countdown-title">⏰ Time Left to Follow-up</div>
                    <div class="countdown-timer">${formattedTime}</div>
                `;
            }
        }

        // Create HTML structure for each order card
        function createOrderCard(order) {
            const isOverdue = order.deadline && new Date() > order.deadline;
            const statusClass = isOverdue ? 'status-overdue' : 'status-active';
            const statusText = isOverdue ? 'OVERDUE' : 'ACTIVE';

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">${order.purchaseOrderNumber}</div>
                        <div id="status-${order.id}" class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">👤 Supplier:</span>
                            <span class="detail-value">${order.supplierName || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">📅 Dispatch Date:</span>
                            <span class="detail-value">${formatDateForDisplay(parseDate(order.dispatchDate))}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">⏰ Dispatch Confirmed on:</span>
                            <span class="detail-value">${formatDateTimeForDisplay(parseDate(order.dispatchDateTimeStamp))}</span>
                        </div>
                        ${order.crmRemark && order.crmRemark.trim() !== '' ? `
                            <div class="detail-row">
                                <span class="detail-label">💬 CRM Remark:</span>
                                <span class="detail-value">${order.crmRemark}</span>
                            </div>
                        ` : ''}
                        ${order.responseRemark && order.responseRemark.trim() !== '' ? `
                            <div class="detail-row">
                                <span class="detail-label">📝 Purchase Remark:</span>
                                <span class="detail-value">${order.responseRemark}</span>
                            </div>
                        ` : ''}
                        <div class="detail-row">
                            <span class="detail-label">📦 Order Sheet:</span>
                            <span class="detail-value">
                                <a href="${order.orderSheet}" target="_blank" class="view-po-btn">View Sheet</a>
                            </span>
                        </div>
                    </div>

                    <div id="countdown-${order.id}" class="countdown-section">
                        <!-- Countdown will be updated by JavaScript -->
                    </div>

                    <div class="view-link-group">
                        <button class="view-po-btn" onclick="viewPO('${order.googleSheetURL}')">
                            📄 View PO
                        </button>
                        ${order.crmRequestURL && order.crmRequestURL.trim() !== '' ? `
                            <button class="view-crm-btn" onclick="viewCRMFile('${order.crmRequestURL}')">
                                🔗 View CRM File
                            </button>
                        ` : ''}
                    </div>

                    <div class="actions-section">
                        <div class="actions-title">Update Follow-up Status</div>
                        <div class="action-buttons">
                            <button class="action-btn on-time-btn" 
                                onclick="toggleInputSection('${order.id}', 'onTime')" 
                                id="onTime-btn-${order.id}">
                                ✅ On-Time
                            </button>
                            <button class="action-btn delayed-btn" 
                                onclick="toggleInputSection('${order.id}', 'delayed')" 
                                id="delayed-btn-${order.id}">
                                ⏳ Delayed
                            </button>
                            <button class="action-btn hold-btn" 
                                onclick="toggleInputSection('${order.id}', 'hold')" 
                                id="hold-btn-${order.id}">
                                ⏸️ Hold
                            </button>
                        </div>

                        <div id="input-section-${order.id}" class="input-section">
                            <div class="input-group">
                                <label for="remark-${order.id}" class="input-label">Remark:</label>
                                <input type="text" id="remark-${order.id}" class="text-input" placeholder="Enter remark">
                            </div>
                            <div class="input-group" id="expected-by-group-${order.id}" style="display: none;">
                                <label for="expected-by-${order.id}" class="input-label">Expected By Date:</label>
                                <input type="date" id="expected-by-${order.id}" class="date-input">
                            </div>
                            <div class="input-group" id="hold-until-group-${order.id}" style="display: none;">
                                <label for="hold-until-${order.id}" class="input-label">Hold Until Date:</label>
                                <input type="date" id="hold-until-${order.id}" class="date-input">
                            </div>
                            <button class="submit-btn" onclick="submitFollowUp('${order.id}')">Submit</button>
                        </div>
                        <div id="feedback-${order.id}" class="action-feedback"></div>
                    </div>
                </div>
            `;
        }

        // Load orders from Google Apps Script
        async function loadOrders() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('orders-container').innerHTML = '';
            
            // Clear existing countdown intervals
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];

            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.success) {
                    orders = result.data.map(order => {
                        // Assign a unique ID to each order for DOM manipulation
                        order.id = `order-${order.timestamp}-${Math.random().toString(36).substr(2, 9)}`;
                        order.deadline = calculateDeadline(order.dispatchDate, order.dispatchDateTimeStamp);
                        return order;
                    });
                    
                    if (orders.length === 0) {
                        document.getElementById('orders-container').innerHTML = '<p style="text-align: center; color: #424242; font-size: 1.2rem; grid-column: 1/-1;">🎉 No orders requiring follow-up!</p>';
                    } else {
                        document.getElementById('orders-container').innerHTML = orders.map(createOrderCard).join('');
                        orders.forEach(order => {
                            updateCountdown(order.id); // Initial update
                            const intervalId = setInterval(() => updateCountdown(order.id), 1000);
                            countdownIntervals.push(intervalId);
                        });
                    }
                } else {
                    showError(result.error || 'Failed to load orders.');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Failed to load orders. Please check your network connection or API URL.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                if (typeof setReadOnlyMode === "function") {
                    setReadOnlyMode();
                }
            }
        }

        // Toggle input section visibility and button states
        function toggleInputSection(orderId, actionType) {
            const inputSection = document.getElementById(`input-section-${orderId}`);
            const remarkInput = document.getElementById(`remark-${orderId}`);
            const expectedByGroup = document.getElementById(`expected-by-group-${orderId}`);
            const holdUntilGroup = document.getElementById(`hold-until-group-${orderId}`);

            // Reset all input sections and buttons
            document.querySelectorAll('.input-section').forEach(section => {
                if (section.id !== `input-section-${orderId}`) {
                    section.classList.remove('show');
                }
            });
            document.querySelectorAll('.action-btn').forEach(btn => {
                if (btn.id.includes(orderId)) {
                    btn.disabled = false;
                    btn.classList.remove('active-action'); // Optional: Add a class for active button styling
                }
            });
            document.querySelectorAll('.action-feedback').forEach(feedback => feedback.style.display = 'none');


            // If the clicked section is already open, close it
            if (inputSection.classList.contains('show') && inputSection.dataset.currentAction === actionType) {
                inputSection.classList.remove('show');
                inputSection.dataset.currentAction = '';
                // Clear inputs when closing
                remarkInput.value = '';
                if (expectedByGroup) expectedByGroup.style.display = 'none';
                if (holdUntilGroup) holdUntilGroup.style.display = 'none';
                if (document.getElementById(`${actionType}-btn-${orderId}`)) {
                    document.getElementById(`${actionType}-btn-${orderId}`).disabled = false;
                }
            } else {
                // Show the clicked section
                inputSection.classList.add('show');
                inputSection.dataset.currentAction = actionType; // Store current action
                
                // Clear inputs when opening new section
                remarkInput.value = '';
                if (expectedByGroup) expectedByGroup.style.display = 'none';
                if (holdUntilGroup) holdUntilGroup.style.display = 'none';

                if (actionType === 'delayed') {
                    expectedByGroup.style.display = 'block';
                } else if (actionType === 'hold') {
                    holdUntilGroup.style.display = 'block';
                }
                
                // Disable other action buttons for this card
                const currentBtn = document.getElementById(`${actionType}-btn-${orderId}`);
                document.getElementById(`onTime-btn-${orderId}`).disabled = (actionType !== 'onTime');
                document.getElementById(`delayed-btn-${orderId}`).disabled = (actionType !== 'delayed');
                document.getElementById(`hold-btn-${orderId}`).disabled = (actionType !== 'hold');
            }
        }

        // Submit follow-up data
        async function submitFollowUp(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const feedback = document.getElementById(`feedback-${orderId}`);
            const remark = document.getElementById(`remark-${orderId}`).value;
            const currentAction = document.getElementById(`input-section-${orderId}`).dataset.currentAction;

            let payload = {
                type: currentAction,
                timestamp: order.timestamp,
                remark: remark
            };

            if (currentAction === 'delayed') {
                const expectedBy = document.getElementById(`expected-by-${orderId}`).value;
                if (!expectedBy) {
                    showFeedback(orderId, 'Please select an expected by date.', 'error');
                    return;
                }
                payload.expectedBy = expectedBy;
            } else if (currentAction === 'hold') {
                const holdUntil = document.getElementById(`hold-until-${orderId}`).value;
                if (!holdUntil) {
                    showFeedback(orderId, 'Please select a hold until date.', 'error');
                    return;
                }
                payload.holdUntil = holdUntil;
            }

            if (!remark.trim()) {
                showFeedback(orderId, 'Remark cannot be empty.', 'error');
                return;
            }

            try {
                // Disable all buttons for this card during submission
                toggleHoldInput(orderId, false); // Disable all buttons
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                // Since 'no-cors' mode, we assume success and refresh the list
                showFeedback(orderId, 'Follow-up submitted successfully!', 'success');
                // Hide input section and clear values after submission
                toggleHoldInput(orderId, true); // Force hide and clear fields

                setTimeout(loadOrders, 2000); // Refresh orders
            } catch (error) {
                console.error('Error submitting Follow-up action:', error);
                showFeedback(orderId, `Client-side error: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    // Re-enable buttons if needed, or simply let loadOrders refresh the UI
                    // For this app, loadOrders will re-render, so no explicit re-enabling here.
                }, 2000);
            }
        }

        // Helper to show/hide input section and clear values
        function toggleHoldInput(orderId, hideAndClear) {
            const inputSection = document.getElementById(`input-section-${orderId}`);
            const remarkInput = document.getElementById(`remark-${orderId}`);
            const expectedByInput = document.getElementById(`expected-by-${orderId}`);
            const holdUntilInput = document.getElementById(`hold-until-${orderId}`);

            if (hideAndClear) {
                inputSection.classList.remove('show');
                remarkInput.value = '';
                if (expectedByInput) expectedByInput.value = '';
                if (holdUntilInput) holdUntilInput.value = '';
            }
            
            // Re-enable all action buttons for this card
            document.getElementById(`onTime-btn-${orderId}`).disabled = false;
            document.getElementById(`delayed-btn-${orderId}`).disabled = false;
            document.getElementById(`hold-btn-${orderId}`).disabled = false;
        }

        // Display feedback messages to the user
        function showFeedback(orderId, message, type) {
            const feedback = document.getElementById(`feedback-${orderId}`);
            feedback.textContent = message;
            feedback.className = `action-feedback ${type}`;
            feedback.style.display = 'block';
            
            // Hide feedback after 5 seconds
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 5000);
        }

        // Display general error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Open PO URL
        function viewPO(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                showError('Purchase Order URL not available.');
            }
        }

        // New function to open CRM file URL
        function viewCRMFile(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                showError('CRM Request URL not available.');
            }
        }

        // Initial load of orders when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadOrders);
        
        // Auto-refresh every 2 minutes
        setInterval(loadOrders, 120000); // 120000 ms = 2 minutes
    </script>
