<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management Dashboard</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-overdue {
            background: #ffebee;
            color: #d32f2f;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .order-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            flex-wrap: wrap; /* Allow wrapping for long remarks */
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            flex-shrink: 0; /* Prevent label from shrinking */
            margin-right: 10px; /* Space between label and value */
        }

        .detail-value {
            color: #333;
            text-align: right;
            flex-grow: 1; /* Allow value to take remaining space */
            word-wrap: break-word;
            min-width: 0; /* Allow text to wrap within flex item */
        }

        .countdown-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
        }

        .countdown-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
            font-family: 'Courier New', monospace;
        }

        .countdown-overdue {
            color: #fff;
            background: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .view-link-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 10px;
            margin-top: 15px;
        }

        .view-po-btn, .view-crm-btn { /* Added .view-crm-btn */
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: transform 0.2s ease;
            text-align: center; /* Center text in button */
            cursor: pointer;
            border: none; /* Remove default button border */
        }

        .view-po-btn:hover, .view-crm-btn:hover { /* Added .view-crm-btn */
            transform: scale(1.03);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .actions-section {
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
        }

        .actions-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: white;
        }

        .on-time-btn {
            background: #4caf50;
            color: white;
        }

        .on-time-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .delayed-btn {
            background: #ff9800;
            color: white;
        }

        .delayed-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }
        
        .hold-btn {
            background: #2196f3;
            color: white;
        }

        .hold-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .delayed-input-section,
        .hold-input-section {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
        }

        .delayed-input-section.show,
        .hold-input-section.show {
            display: block;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        .date-input,
        .text-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .submit-delayed-btn,
        .submit-hold-btn,
        .cancel-hold-btn {
            width: 100%;
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 5px;
        }

        .submit-delayed-btn {
            background: #d32f2f;
        }

        .submit-delayed-btn:hover {
            background: #c62828;
        }
        
        .submit-hold-btn {
            background: #4CAF50;
        }

        .submit-hold-btn:hover {
            background: #45a049;
        }

        .cancel-hold-btn {
            background: #f44336;
        }

        .cancel-hold-btn:hover {
            background: #d32f2f;
        }

        .action-feedback {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .action-feedback.success {
            background: #4caf50;
            color: white;
        }

        .action-feedback.error {
            background: #f44336;
            color: white;
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Purchase Order Management</h1>
            <p>Follow-Up on Orders (A Day Before The Dispatch Date) check whether its on time or delayed.</p>
            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
        </div>
        
        <div id="loading" class="loading">
            <p>‚è≥ Loading orders...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="orders-container" class="orders-grid"></div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT WEB APP URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbynKuCKar5-CgsMfOBwCZm0swnfqxsWvKylbrj8QwLDoHlTNMSoCf1YowAVPAm1EHrOWQ/exec';
        let orders = [];
        let countdownIntervals = [];

        // Parse date from various formats
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            let date;
            
            // Handle ISO format with Z (2025-06-19T18:30:00.000Z)
            if (dateStr.includes('T') && dateStr.includes('Z')) {
                date = new Date(dateStr);
            }
            // Handle DD/MM/YYYY HH:mm:ss format (05/06/2025 11:09:44)
            else if (dateStr.includes('/') && dateStr.includes(':')) {
                const [datePart, timePart] = dateStr.split(' ');
                const [day, month, year] = datePart.split('/');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`); // Use T for better parsing
            }
            // Handle DD/MM/YYYY format
            else if (dateStr.includes('/')) {
                const [day, month, year] = dateStr.split('/');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
            }
            // Handle YYYY-MM-DD format (2025-06-20)
            else if (dateStr.includes('-') && dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
                date = new Date(dateStr);
            }
            // Handle DD-MM-YYYY HH:mm:ss format
            else if (dateStr.includes('-') && dateStr.includes(':')) {
                const [datePart, timePart] = dateStr.split(' ');
                const [day, month, year] = datePart.split('-');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart}`); // Use T for better parsing
            }
            // Handle DD-MM-YYYY format
            else if (dateStr.includes('-')) {
                const [day, month, year] = dateStr.split('-');
                date = new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`);
            }
            // Try other formats
            else {
                date = new Date(dateStr);
            }
            
            return isNaN(date.getTime()) ? null : date;
        }

        // Format date for display (dd-mmm-yyyy format)
        function formatDateForDisplay(date) {
            if (!date) return 'N/A';
            
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                           'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day}-${month}-${year}`;
        }

        // Format datetime for display (dd-mmm-yyyy hh:mm:ss format)
        function formatDateTimeForDisplay(date) {
            if (!date) return 'N/A';
            
            const dateStr = formatDateForDisplay(date);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            
            return `${dateStr} ${hours}:${minutes}:${seconds}`;
        }

        // Calculate deadline based on your logic
        function calculateDeadline(dispatchDate) {
            const dispatch = parseDate(dispatchDate);
            if (!dispatch) {
                console.log('Invalid dates for deadline calculation:', { dispatchDate, dispatchDateTimeStamp, dispatch, dispatchTimestamp });
                return null;
            }
            
            const deadline = new Date(dispatch);
            deadline.setDate(deadline.getDate() - 1); // A day before dispatch
            deadline.setHours(20, 0, 0, 0); // 8:00 PM

            return deadline;
        }

        // Format countdown timer
        function formatCountdown(timeLeft) {
            if (timeLeft <= 0) return null;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown for a specific order
        function updateCountdown(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order || !order.deadline) return;

            const now = new Date();
            const timeLeft = order.deadline.getTime() - now.getTime();
            const countdownElement = document.getElementById(`countdown-${orderId}`);
            if (!countdownElement) return;

            if (timeLeft <= 0) {
                countdownElement.innerHTML = '<div class="countdown-overdue">‚ö†Ô∏è OVERDUE</div>';
                const statusBadge = document.getElementById(`status-${orderId}`);
                if (statusBadge) {
                    statusBadge.textContent = 'OVERDUE';
                    statusBadge.className = 'status-badge status-overdue';
                }
            } else {
                const formattedTime = formatCountdown(timeLeft);
                countdownElement.innerHTML = `
                    <div class="countdown-title">‚è∞ Time Left to Follow-up</div>
                    <div class="countdown-timer">${formattedTime}</div>
                `;
            }
        }

        // Create order card HTML
        function createOrderCard(order) {
            const isOverdue = order.deadline && new Date() > order.deadline;
            const statusClass = isOverdue ? 'status-overdue' : 'status-active';
            const statusText = isOverdue ? 'OVERDUE' : 'ACTIVE';

            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">${order.purchaseOrderNumber}</div>
                        <div id="status-${order.id}" class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">üë§ Supplier:</span>
                            <span class="detail-value">${order.supplierName || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìÖ Dispatch Date:</span>
                            <span class="detail-value">${formatDateForDisplay(parseDate(order.dispatchDate))}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‚è∞ Confirmed On:</span>
                            <span class="detail-value">${formatDateTimeForDisplay(parseDate(order.dispatchDateTimeStamp))}</span>
                        </div>
                        ${order.crmRemark && order.crmRemark.trim() !== '' ? `
                            <div class="detail-row">
                                <span class="detail-label">üí¨ CRM Remark:</span>
                                <span class="detail-value">${order.crmRemark}</span>
                            </div>
                        ` : ''}
                        ${order.responseRemark && order.responseRemark.trim() !== '' ? `
                            <div class="detail-row">
                                <span class="detail-label">üìù Purchase Remark:</span>
                                <span class="detail-value">${order.responseRemark}</span>
                            </div>
                        ` : ''}
                        <div class="detail-row">
                            <span class="detail-label">üì¶ Order Sheet:</span>
                            <span class="detail-value">
                                <a href="${order.orderSheet}" target="_blank" class="view-po-btn">View Sheet</a>
                            </span>
                        </div>
                    </div>

                    <div id="countdown-${order.id}" class="countdown-section">
                        <!-- Countdown will be updated by JavaScript -->
                    </div>

                    <div class="view-link-group">
                        <button class="view-po-btn" onclick="viewPO('${order.googleSheetURL}')">
                            üìÑ View PO
                        </button>
                        ${order.crmRequestURL && order.crmRequestURL.trim() !== '' ? `
                            <button class="view-crm-btn" onclick="viewCRMFile('${order.crmRequestURL}')">
                                üîó View CRM File
                            </button>
                        ` : ''}
                    </div>

                    <div class="actions-section">
                        <div class="actions-title">Update Follow-up Status</div>
                        <div class="action-buttons">
                            <button class="action-btn on-time-btn" 
                                onclick="toggleInputSection('${order.id}', 'onTime')" 
                                id="onTime-btn-${order.id}">
                                ‚úÖ On-Time
                            </button>
                            <button class="action-btn delayed-btn" 
                                onclick="toggleInputSection('${order.id}', 'delayed')" 
                                id="delayed-btn-${order.id}">
                                ‚è≥ Delayed
                            </button>
                            <button class="action-btn hold-btn" 
                                onclick="toggleInputSection('${order.id}', 'hold')" 
                                id="hold-btn-${order.id}">
                                ‚è∏Ô∏è Hold
                            </button>
                        </div>

                        <div id="delayed-input-section-${order.id}" class="delayed-input-section">
                            <div class="input-group">
                                <label for="delayed-remark-${order.id}" class="input-label">Delayed Remark:</label>
                                <input type="text" id="delayed-remark-${order.id}" class="text-input" placeholder="Enter reason for delay">
                            </div>
                            <div class="input-group">
                                <label for="expected-by-${order.id}" class="input-label">New Expected By Date:</label>
                                <input type="date" id="expected-by-${order.id}" class="date-input">
                            </div>
                            <button class="submit-delayed-btn" onclick="submitDelayed('${order.id}')">Submit Delayed</button>
                        </div>

                        <div id="hold-input-section-${order.id}" class="hold-input-section">
                            <div class="input-group">
                                <label for="hold-until-${order.id}" class="input-label">Hold Until Date:</label>
                                <input type="date" id="hold-until-${order.id}" class="date-input">
                            </div>
                            <div class="input-group">
                                <label for="hold-remark-${order.id}" class="input-label">Hold Remark:</label>
                                <input type="text" id="hold-remark-${order.id}" class="text-input" placeholder="Enter reason for hold">
                            </div>
                            <button class="submit-hold-btn" onclick="submitHold('${order.id}')">Submit Hold</button>
                            <button class="cancel-hold-btn" onclick="toggleHoldInput('${order.id}', true)">Cancel Hold</button>
                        </div>

                        <div id="feedback-${order.id}" class="action-feedback"></div>
                    </div>
                </div>
            `;
        }

        // Load orders from Google Apps Script
        async function loadOrders() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('orders-container').innerHTML = '';
            
            // Clear existing countdown intervals
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];

            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                if (result.success) {
                    orders = result.data.map(order => {
                        // Assign a unique ID to each order for DOM manipulation
                        order.id = `order-${order.timestamp}-${Math.random().toString(36).substr(2, 9)}`;
                        order.deadline = calculateDeadline(order.dispatchDate);
                        return order;
                    });
                    
                    if (orders.length === 0) {
                        document.getElementById('orders-container').innerHTML = '<p style="text-align: center; color: white; font-size: 1.2rem; grid-column: 1/-1;">üéâ No orders requiring follow-up for tomorrow!</p>';
                    } else {
                        document.getElementById('orders-container').innerHTML = orders.map(createOrderCard).join('');
                        orders.forEach(order => {
                            updateCountdown(order.id); // Initial update
                            const intervalId = setInterval(() => updateCountdown(order.id), 1000);
                            countdownIntervals.push(intervalId);
                        });
                    }
                } else {
                    showError(result.error || 'Failed to load orders.');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Failed to load orders. Please check your network connection or API URL.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                if (typeof setReadOnlyMode === "function") {
                    setReadOnlyMode();
                }
            }
        }

        // Toggle input section visibility and button states
        function toggleInputSection(orderId, actionType) {
            const delayedInputSection = document.getElementById(`delayed-input-section-${orderId}`);
            const holdInputSection = document.getElementById(`hold-input-section-${orderId}`);
            
            // Hide all sections first
            delayedInputSection.classList.remove('show');
            holdInputSection.classList.remove('show');

            // Re-enable all action buttons for this card
            document.getElementById(`onTime-btn-${orderId}`).disabled = false;
            document.getElementById(`delayed-btn-${orderId}`).disabled = false;
            document.getElementById(`hold-btn-${orderId}`).disabled = false;

            // Clear feedback messages
            document.getElementById(`feedback-${orderId}`).style.display = 'none';

            // Show the relevant section and disable other buttons
            if (actionType === 'onTime') {
                submitOnTime(orderId); // Directly submit for on-time
            } else if (actionType === 'delayed') {
                if (delayedInputSection.classList.contains('show')) {
                    delayedInputSection.classList.remove('show');
                } else {
                    delayedInputSection.classList.add('show');
                    document.getElementById(`onTime-btn-${orderId}`).disabled = true;
                    document.getElementById(`hold-btn-${orderId}`).disabled = true;
                }
            } else if (actionType === 'hold') {
                if (holdInputSection.classList.contains('show')) {
                    holdInputSection.classList.remove('show');
                } else {
                    holdInputSection.classList.add('show');
                    document.getElementById(`onTime-btn-${orderId}`).disabled = true;
                    document.getElementById(`delayed-btn-${orderId}`).disabled = true;
                }
            }
        }

        // Submit "On Time" status
        async function submitOnTime(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            try {
                toggleHoldInput(orderId, false); // Disable buttons during submission

                const payload = {
                    type: 'onTime',
                    timestamp: order.timestamp,
                    remark: 'On time as expected.' // Default remark for on-time
                };

                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                showFeedback(orderId, 'Status updated to On-Time!', 'success');
                toggleHoldInput(orderId, true); // Hide inputs and re-enable buttons
                setTimeout(loadOrders, 2000);
            } catch (error) {
                console.error('Error submitting On-Time status:', error);
                showFeedback(orderId, `Client-side error: ${error.message}`, 'error');
            }
        }

        // Submit "Delayed" status
        async function submitDelayed(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const delayedRemarkInput = document.getElementById(`delayed-remark-${orderId}`);
            const expectedByInput = document.getElementById(`expected-by-${orderId}`);
            
            const delayedRemark = delayedRemarkInput.value;
            const expectedBy = expectedByInput.value;

            if (!delayedRemark.trim()) {
                showFeedback(orderId, 'Delayed remark cannot be empty.', 'error');
                return;
            }
            if (!expectedBy) {
                showFeedback(orderId, 'Please select a new expected by date.', 'error');
                return;
            }

            try {
                toggleHoldInput(orderId, false); // Disable buttons during submission

                const payload = {
                    type: 'delayed',
                    timestamp: order.timestamp,
                    remark: delayedRemark,
                    expectedBy: expectedBy
                };

                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                showFeedback(orderId, 'Status updated to Delayed!', 'success');
                toggleHoldInput(orderId, true); // Hide inputs and re-enable buttons
                setTimeout(loadOrders, 2000);
            } catch (error) {
                console.error('Error submitting Delayed status:', error);
                showFeedback(orderId, `Client-side error: ${error.message}`, 'error');
            }
        }

        // Submit "Hold" status
        async function submitHold(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const holdUntilInput = document.getElementById(`hold-until-${orderId}`);
            const holdRemarkInput = document.getElementById(`hold-remark-${orderId}`);
            
            const holdUntil = holdUntilInput.value;
            const holdRemark = holdRemarkInput.value;

            if (!holdUntil) {
                showFeedback(orderId, 'Please select a hold until date.', 'error');
                return;
            }
            if (!holdRemark.trim()) {
                showFeedback(orderId, 'Hold remark cannot be empty.', 'error');
                return;
            }

            try {
                toggleHoldInput(orderId, false); // Disable buttons during submission

                const payload = {
                    type: 'hold',
                    timestamp: order.timestamp,
                    remark: holdRemark,
                    holdUntil: holdUntil
                };

                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                showFeedback(orderId, 'Order placed on Hold!', 'success');
                toggleHoldInput(orderId, true); // Hide inputs and re-enable buttons
                setTimeout(loadOrders, 2000);
            } catch (error) {
                console.error('Error submitting Hold status:', error);
                showFeedback(orderId, `Client-side error: ${error.message}`, 'error');
            }
        }

        // Helper to show/hide input section and clear values
        function toggleHoldInput(orderId, hideAndClear) {
            const delayedInputSection = document.getElementById(`delayed-input-section-${orderId}`);
            const holdInputSection = document.getElementById(`hold-input-section-${orderId}`);
            
            if (hideAndClear) {
                delayedInputSection.classList.remove('show');
                holdInputSection.classList.remove('show');
                document.getElementById(`delayed-remark-${orderId}`).value = '';
                document.getElementById(`expected-by-${orderId}`).value = '';
                document.getElementById(`hold-until-${orderId}`).value = '';
                document.getElementById(`hold-remark-${orderId}`).value = '';
            }
            
            // Re-enable all action buttons for this card
            document.getElementById(`onTime-btn-${orderId}`).disabled = false;
            document.getElementById(`delayed-btn-${orderId}`).disabled = false;
            document.getElementById(`hold-btn-${orderId}`).disabled = false;
        }

        // Display feedback messages to the user
        function showFeedback(orderId, message, type) {
            const feedback = document.getElementById(`feedback-${orderId}`);
            feedback.textContent = message;
            feedback.className = `action-feedback ${type}`;
            feedback.style.display = 'block';
            
            // Hide feedback after 5 seconds
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 5000);
        }

        // Display general error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Open PO URL
        function viewPO(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                showError('Purchase Order URL not available.');
            }
        }

        // New function to open CRM file URL
        function viewCRMFile(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                showError('CRM Request URL not available.');
            }
        }

        // Initial load of orders when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadOrders);
        
        // Auto-refresh every 2 minutes
        setInterval(loadOrders, 120000); // 120000 ms = 2 minutes
    </script>
