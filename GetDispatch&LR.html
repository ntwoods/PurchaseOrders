// Utility: Date/Time Formatting
function formatDateTimeForDisplay(d) {
  if (!(d instanceof Date) || isNaN(d)) return '';
  const pad = n => String(n).padStart(2, '0');
  return `${pad(d.getDate())}-${pad(d.getMonth()+1)}-${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

function formatDateDMY(d) {
  if (!d || isNaN(d)) return '—';
  const dd = String(d.getDate()).padStart(2,'0');
  const mm = String(d.getMonth()+1).padStart(2,'0');
  const yyyy = d.getFullYear();
  return `${dd}-${mm}-${yyyy}`;
}

// ✅ Unified Dispatch Parser — always returns same-day 20:00:00
function parseDispatchDate(raw) {
  if (!raw) return null;
  let s = String(raw).trim();
  let d = null;

  const ddm = /^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$/;  // DD-MM-YYYY
  const ymd = /^(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})$/;  // YYYY-MM-DD

  if (ddm.test(s)) {
    const [, dd, mm, yyyy] = s.match(ddm);
    d = new Date(Number(yyyy), Number(mm) - 1, Number(dd), 20, 0, 0);
  } else if (ymd.test(s)) {
    const [, yyyy, mm, dd] = s.match(ymd);
    d = new Date(Number(yyyy), Number(mm) - 1, Number(dd), 20, 0, 0);
  } else {
    d = new Date(s);
    if (!isNaN(d)) {
      d.setHours(20, 0, 0, 0);
    }
  }

  return (d && !isNaN(d)) ? d : null;
}

// Utility: Duration formatter (hh:mm:ss)
function formatDuration(ms) {
  const total = Math.max(0, Math.floor(ms/1000));
  const d = Math.floor(total/86400);
  const h = Math.floor((total%86400)/3600);
  const m = Math.floor((total%3600)/60);
  const s = total%60;
  return d>0 ? `${d}d ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`
             : `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

// API Log for deadlines
function sendDeadlineLog(poNumber, deadline, action) {
  if (!DEADLINE_LOG_URL) return;
  fetch(DEADLINE_LOG_URL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      poNumber: poNumber,
      deadline: formatDateTimeForDisplay(deadline),
      action: action
    })
  }).catch(err => console.error('Error sending deadline log:', err));
}

// Countdown handler
function clearCountdowns() {
  _countdownIntervals.forEach(id => clearInterval(id));
  _countdownIntervals = [];
}

function attachCountdown(index, targetDate) {
  const countdownEl = document.getElementById(`countdown${index}`);
  const overdueEl   = document.getElementById(`overdue${index}`);
  const cardEl      = document.querySelectorAll('.order-card')[index];

  function tick() {
    const diff = targetDate - new Date();
    if (diff <= 0) {
      countdownEl.textContent = '00:00:00';
      overdueEl.style.display = 'inline-flex';
      cardEl.classList.add('overdue');
      return;
    }
    countdownEl.textContent = formatDuration(diff);
  }

  tick();
  const id = setInterval(() => {
    const diff = targetDate - new Date();
    if (diff <= 0) {
      tick();
      clearInterval(id);
      return;
    }
    tick();
  }, 1000);

  _countdownIntervals.push(id);
}

// Timestamp display
function formatTimestamp(timestamp) {
  if (!timestamp) return 'No timestamp';
  const date = new Date(timestamp);
  return date.toLocaleString();
}

// Fetch & Render Orders
document.addEventListener('DOMContentLoaded', () => loadOrders());

async function loadOrders() {
  try {
    showLoading(true);
    const response = await fetch(API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

    const data = await response.json();
    if (Array.isArray(data)) orders = data;
    else if (data && data.data && Array.isArray(data.data)) orders = data.data;
    else orders = data.orders || data.results || data.items || [];

    renderOrders();
    if (typeof setReadOnlyMode === "function") setReadOnlyMode();
    showLoading(false);
  } catch (error) {
    console.error('Error loading orders:', error);
    showError(`Failed to load orders: ${error.message}.`);
    showLoading(false);
  }
}

function showLoading(show) {
  document.getElementById('loading').style.display = show ? 'block' : 'none';
  document.getElementById('ordersContainer').style.display = show ? 'none' : 'grid';
}

function showError(msg) {
  const e = document.getElementById('error');
  e.textContent = msg;
  e.style.display = 'block';
}

// Render Order Cards
function renderOrders() {
  const container = document.getElementById('ordersContainer');
  clearCountdowns();

  if (!orders || orders.length === 0) {
    container.innerHTML = `<div class="no-orders"><h3>No Orders Found</h3></div>`;
    return;
  }
  container.classList.toggle('single-item', orders.length === 1);

  container.innerHTML = orders.map((order, index) => `
    <div class="order-card">
      <div class="order-header">
        <div class="order-info">
          <h3>${order.supplierName || 'Unknown Supplier'}</h3>
          <div class="po-number">${order.purchaseOrderNumber || ''}</div>
        </div>
        <div class="order-timestamp">${formatTimestamp(order.timestamp)}</div>
        <div class="meta-row">
          <span class="badge"><span class="dot"></span>Dispatch: <strong id="dispatchLabel${index}"></strong></span>
          <span class="badge countdown" id="countdown${index}">⏳ --:--:--</span>
          <span class="badge overdue-tag" id="overdue${index}" style="display:none;">Overdue</span>
        </div>
        <div class="button-group">
          <a href="${order.googleSheetURL}" target="_blank" class="action-button">View PO</a>
          <a href="${order.orderSheet}" target="_blank" class="action-button">G-Sheet</a>
          <button type="button" class="delayed-button" onclick="openDelayModal(${index})">Delayed</button>
        </div>
        ${order.crmRemark ? `<div class="crm-remark-block"><span class="crm-request-label">💬 CRM Remark:</span><span class="crm-request-value">${order.crmRemark}</span></div>` : ''}
        ${order.responseRemark ? `<div class="crm-remark-block"><span class="crm-request-label">📝 Purchase Remark:</span><span class="crm-request-value">${order.responseRemark}</span></div>` : ''}
      </div>

      <div class="form-section">
        <form id="orderForm${index}">
          <div class="form-item"><label>📝 Remark</label><input type="text" id="remark${index}" class="text-field" placeholder="Enter remarks here..."></div>
          <div class="form-grid">
            <div class="form-item">
              <label>📅 Expected Delivery Date <span class="required">*</span></label>
              <input type="date" id="expectedDeliveryDate${index}" class="date-field" required>
            </div>
            <div class="form-item inline">
              <div class="input-wrapper"><label>🚌 Vehicle No.</label><input type="text" id="vehicleNo${index}" class="text-field" placeholder="Enter Vehicle No."></div>
              <div class="input-wrapper"><label>📱 Driver Mob.</label><input type="tel" id="driverMobile${index}" class="text-field" placeholder="Enter driver's mobile"></div>
            </div>
          </div>
          <div class="form-item">
            <label>🚚 Bill To Ship To</label>
            <select id="billToShipTo${index}"><option value="yes">Yes</option><option value="no">No (Godown)</option></select>
          </div>
          <div class="form-grid">
            <div class="form-item">
              <label>📦 Dispatch Details <span class="required">*</span></label>
              <input type="file" id="dispatchDetails${index}" class="file-input" multiple accept=".pdf,.jpg,.png,.xlsx,.xls" required>
              <label for="dispatchDetails${index}" class="file-label"><span class="file-icon">📎</span><span class="file-text">Choose dispatch file...</span></label>
            </div>
            <div class="form-item">
              <label>📄 Invoice <span class="required">*</span></label>
              <input type="file" id="invoice${index}" class="file-input" multiple accept=".pdf,.jpg,.png,.xlsx,.xls" required>
              <label for="invoice${index}" class="file-label"><span class="file-icon">📎</span><span class="file-text">Choose invoice file...</span></label>
            </div>
          </div>
          <button type="submit" class="submit-btn">✅ Submit Order Details</button>
        </form>
      </div>
    </div>
  `).join('');

  // Setup file inputs, countdowns, and form handlers
  orders.forEach((order, index) => {
    setTimeout(() => {
      setupFileInput(`dispatchDetails${index}`);
      setupFileInput(`invoice${index}`);
      setupFormSubmission(`orderForm${index}`, index);
    }, 100);

    const rawDispatch = order.dispatchDate || order.dispatch_date || order.DispatchDate || order['Dispatch Date'];
    const labelEl = document.getElementById(`dispatchLabel${index}`);
    const target = parseDispatchDate(rawDispatch);
    if (labelEl) {
      if (target) {
        labelEl.textContent = formatDateDMY(target);
        attachCountdown(index, target);
      } else labelEl.textContent = rawDispatch ? String(rawDispatch) : '—';
    }
  });

  setupDelayModal();
}

// File input handler
function setupFileInput(id) {
  const input = document.getElementById(id);
  const label = document.querySelector(`label[for="${id}"]`);
  const fileText = label.querySelector('.file-text');
  if (!input) return;

  input.addEventListener('change', () => {
    if (input.files.length > 0) {
      const fileCount = input.files.length;
      fileText.textContent = fileCount > 1 ? `${fileCount} files selected` : input.files[0].name;
      label.classList.add('has-file');
    } else {
      fileText.textContent = 'Choose file...';
      label.classList.remove('has-file');
    }
  });
}

// Submit Form Handler
function setupFormSubmission(formId, idx) {
  const form = document.getElementById(formId);
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const btn = form.querySelector('.submit-btn');
    const txt = btn.textContent;
    btn.disabled = true;
    btn.textContent = 'Processing...';
    try {
      await submitOrderForm(idx);
      const msg = document.createElement('div');
      msg.className = 'success-message';
      msg.textContent = 'Order details submitted successfully!';
      form.appendChild(msg);
      form.reset();
      setTimeout(() => msg.remove(), 3000);
    } catch (err) {
      console.error(err);
      const em = document.createElement('div');
      em.className = 'error-message';
      em.textContent = 'Error submitting order details!';
      form.appendChild(em);
      setTimeout(() => em.remove(), 3000);
    } finally {
      btn.disabled = false;
      btn.textContent = txt;
    }
  });
}

async function submitOrderForm(index) {
  const order = orders[index];
  const expectedDeliveryDate = document.getElementById(`expectedDeliveryDate${index}`).value;
  const vehicleNo = document.getElementById(`vehicleNo${index}`).value;
  const driverMobile = document.getElementById(`driverMobile${index}`).value;
  const billToShipTo = document.getElementById(`billToShipTo${index}`).value;
  const dispatchFiles = document.getElementById(`dispatchDetails${index}`).files;
  const invoiceFiles = document.getElementById(`invoice${index}`).files;
  const remark = document.getElementById(`remark${index}`).value;
  if (!expectedDeliveryDate) throw new Error('Expected Delivery Date is required');
  if (!dispatchFiles.length) throw new Error('Dispatch file required');
  if (!invoiceFiles.length) throw new Error('Invoice file required');

  const sourceDispatch = order.dispatchDate || order.dispatch_date || order.DispatchDate || order['Dispatch Date'] || expectedDeliveryDate;
  const deadline = parseDispatchDate(sourceDispatch);
  if (deadline) sendDeadlineLog(order.purchaseOrderNumber, deadline, 'submit');

  const dispatchFileArray = await Promise.all([...dispatchFiles].map(f => fileToBase64(f).then(base64 => ({
    name: f.name, type: f.type, size: f.size, base64
  }))));
  const invoiceFileArray = await Promise.all([...invoiceFiles].map(f => fileToBase64(f).then(base64 => ({
    name: f.name, type: f.type, size: f.size, base64
  }))));

  const payload = {
    action: 'submit',
    timestamp: order.timestamp,
    expectedDeliveryDate,
    vehicleNo,
    driverMobile,
    billToShipTo,
    dispatchFileArray,
    invoiceFileArray,
    remark
  };

  await fetch(API_URL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });
  loadOrders();
}

// Delay Modal setup
function setupDelayModal() {
  const modal = document.getElementById('delayModal');
  const closeBtn = document.getElementById('closeDelayModal');
  const form = document.getElementById('delayForm');

  closeBtn.onclick = () => { modal.style.display = 'none'; form.reset(); };
  window.onclick = e => { if (e.target === modal) { modal.style.display = 'none'; form.reset(); } };

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const btn = form.querySelector('.mark-delay-btn');
    btn.disabled = true;
    btn.textContent = 'Marking...';
    try {
      const timestamp = document.getElementById('delayTimestampInput').value;
      const delayedReason = document.getElementById('delayedReason').value;
      const nextDispatchDate = document.getElementById('nextDispatchDate').value;
      const order = (_currentDelayOrderIndex != null) ? orders[_currentDelayOrderIndex] : null;
      if (order && _currentDelayDeadline) sendDeadlineLog(order.purchaseOrderNumber, _currentDelayDeadline, 'delay');

      const payload = { action: 'delay', timestamp, delayedReason, nextDispatchDate };
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

      const msg = document.createElement('div');
      msg.className = 'success-message';
      msg.textContent = 'Order marked as delayed successfully!';
      form.insertBefore(msg, btn);
      setTimeout(() => { modal.style.display = 'none'; form.reset(); loadOrders(); }, 2000);
    } catch (err) {
      console.error(err);
      const em = document.createElement('div');
      em.className = 'error-message';
      em.textContent = 'Failed to mark as delayed.';
      form.insertBefore(em, btn);
      setTimeout(() => em.remove(), 4000);
    } finally {
      btn.disabled = false;
      btn.textContent = '⚠️ Mark Delay';
    }
  });
}

function openDelayModal(i) {
  _currentDelayOrderIndex = i;
  const order = orders[i];
  const sourceDispatch = order.dispatchDate || order.dispatch_date || order.DispatchDate || order['Dispatch Date'];
  _currentDelayDeadline = parseDispatchDate(sourceDispatch);
  document.getElementById('delayTimestampInput').value = order.timestamp || '';
  document.getElementById('delayModal').style.display = 'flex';
}

// File → Base64 converter
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = () => resolve(r.result.split(',')[1]);
    r.onerror = e => reject(e);
    r.readAsDataURL(file);
  });
}
