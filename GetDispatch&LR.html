<body>
    <div class="container">
        <div class="header">
            <h1>Get Dispatch Details from Supplier</h1>
            <p>Manage dispatch details and shipping options for all orders</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading orders...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="ordersContainer" class="orders-container" style="display: none;">
        </div>
    </div>
    
    <!-- Delay Modal -->
    <div id="delayModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Mark Order as Delayed</h3>
          <span class="close-button" id="closeDelayModal">&times;</span>
        </div>
        <form id="delayForm" class="form-section">
          <div class="form-item">
              <label for="delayedReason">
                  Delayed Reason
              </label>
              <div class="input-wrapper">
                  <textarea id="delayedReason" class="text-field" placeholder="Provide a reason for the delay..."></textarea>
              </div>
          </div>
          <div class="form-item">
              <label for="nextDispatchDate">
                  Next Dispatch Date <span class="required">*</span>
              </label>
              <div class="input-wrapper">
                  <input type="date" id="nextDispatchDate" class="date-field" required>
              </div>
          </div>
          <input type="hidden" id="delayTimestampInput">
          <button type="submit" class="mark-delay-btn">
              ⚠️ Mark Delay
          </button>
        </form>
      </div>
    </div>


    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwKB6wQPmrOXmMQ8bM43AMyWgtDobQJ96dPJXntgZpmyJRYogSz9qQHEqIn-OwBY67Qkw/exec';
        
        let orders = [];
		// Countdown holders so we can clear on re-render
		let _countdownIntervals = [];

		// 🔗 API URL for logging deadlines
		const DEADLINE_LOG_URL = 'https://script.google.com/macros/s/AKfycbz55kgQ4Xn3Pxp8PCtIaH_d9cvFIPJfAhLh0h4brlT4fZNukDGo3hMYyhTvtI0OyYOyMw/exec';
		
		// 📌 Function to send extra log
		function sendDeadlineLog(poNumber, deadline, action) {
		  if (!DEADLINE_LOG_URL) return;
		  fetch(DEADLINE_LOG_URL, {
		    method: 'POST',
		    mode: 'no-cors',
		    headers: { 'Content-Type': 'application/json' },
		    body: JSON.stringify({
		      poNumber: poNumber,
		      deadline: formatDateTimeForDisplay(deadline),
		      action: action
		    })
		  }).catch(err => console.error('Error sending deadline log:', err));
		}
		
		
		function clearCountdowns() {
		  _countdownIntervals.forEach(id => clearInterval(id));
		  _countdownIntervals = [];
		}
		
		// Accepts "DD-MM-YYYY", "YYYY-MM-DD", or ISO; returns Date at 23:59:59 local
		function parseDispatchDate(raw) {
		  if (!raw) return null;
		  if (typeof raw === 'number') return new Date(raw); // timestamp
		  let s = String(raw).trim();
		
		  // Try DD-MM-YYYY
		  const ddm = /^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$/;
		  const ymd = /^(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})$/;
		
		  let d;
		  if (ddm.test(s)) {
		    const [, dd, mm, yyyy] = s.match(ddm);
		    d = new Date(Number(yyyy), Number(mm)-1, Number(dd), 23, 59, 59);
		  } else if (ymd.test(s)) {
		    const [, yyyy, mm, dd] = s.match(ymd);
		    d = new Date(Number(yyyy), Number(mm)-1, Number(dd), 23, 59, 59);
		  } else {
		    // Fallback to Date parser (handles ISO like 2025-09-20T00:00:00Z)
		    const tryDate = new Date(s);
		    if (!isNaN(tryDate)) {
		      d = tryDate;
		      // If no time, pin to end of local day
		      if (s.length <= 10) d.setHours(20,0,0,0);
		    }
		  }
		  return (d && !isNaN(d)) ? d : null;
		}
		
		function formatDateDMY(d) {
		  if (!d || isNaN(d)) return '—';
		  const dd = String(d.getDate()).padStart(2,'0');
		  const mm = String(d.getMonth()+1).padStart(2,'0');
		  const yyyy = d.getFullYear();
		  return `${dd}-${mm}-${yyyy}`;
		}
		
		function formatDuration(ms) {
		  const total = Math.max(0, Math.floor(ms/1000));
		  const d = Math.floor(total/86400);
		  const h = Math.floor((total%86400)/3600);
		  const m = Math.floor((total%3600)/60);
		  const s = total%60;
		  // Show days if any, else hh:mm:ss
		  return d>0 ? `${d}d ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`
		             : `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
		}
		
		function attachCountdown(index, targetDate) {
		  const countdownEl = document.getElementById(`countdown${index}`);
		  const overdueEl   = document.getElementById(`overdue${index}`);
		  const cardEl      = document.querySelectorAll('.order-card')[index];
		
		  function tick() {
		    const diff = targetDate - new Date();
		    if (diff <= 0) {
		      countdownEl.textContent = '00:00:00';
		      overdueEl.style.display = 'inline-flex';
		      cardEl.classList.add('overdue');
		      return; // let interval clear below
		    }
		    countdownEl.textContent = formatDuration(diff);
		  }
		
		  tick();
		  const id = setInterval(() => {
		    const diff = targetDate - new Date();
		    if (diff <= 0) {
		      tick();
		      clearInterval(id);
		      return;
		    }
		    tick();
		  }, 1000);
		
		  _countdownIntervals.push(id);
		}

        async function loadOrders() {
            try {
                showLoading(true);
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                // Handle different response formats
                if (Array.isArray(data)) {
                    orders = data;
                } else if (data && data.data && Array.isArray(data.data)) {
                    orders = data.data;
                } else if (data && typeof data === 'object') {
                    // If it's an object, try to extract array from common property names
                    orders = data.orders || data.results || data.items || [];
                } else {
                    orders = [];
                }
                
                renderOrders();
                if (typeof setReadOnlyMode === "function") {
                  setReadOnlyMode();
                }           
                showLoading(false);
            } catch (error) {
                console.error('Error loading orders:', error);
                showError(`Failed to load orders: ${error.message}. Please check your internet connection and try again.`);
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('ordersContainer').style.display = show ? 'none' : 'grid'; // Changed to grid

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function renderOrders() {
            const container = document.getElementById('ordersContainer');
			clearCountdowns();
            
            console.log('Orders to render:', orders); // Debug log
            
            if (!orders || !Array.isArray(orders) || orders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <h3>No Orders Found</h3>
                        <p>There are currently no orders to display.</p>
                        <p><small>Debug: ${Array.isArray(orders) ? 'Array with ' + orders.length + ' items' : 'Not an array: ' + typeof orders}</small></p>
                    </div>
                `;
                return;
            }

            // Add class for single item layout control
            if (orders.length === 1) {
                container.classList.add('single-item');
            } else {
                container.classList.remove('single-item');
            }

            container.innerHTML = orders.map((order, index) => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${order.supplierName || 'Unknown Supplier'}</h3>
                            <div class="po-number">${(order.purchaseOrderNumber)}</div>
                        </div>
						<div class="order-timestamp">${formatTimestamp(order.timestamp)}</div>
						
						<!-- NEW: Meta row with Dispatch Date + Countdown -->

						  <span class="badge" title="Dispatch Date">

						</div>

                        <div class="button-group">
                            <a href="${order.googleSheetURL}" target="_blank" class="action-button">
                                View PO
                            </a>
                            <a href="${order.orderSheet}" target="_blank" class="action-button">
                                G-Sheet
                            </a>
                            <button type="button" class="delayed-button" onclick="openDelayModal('${order.timestamp}')">
                                Delayed
                            </button>
                        </div>
                        
                        ${order.crmRemark ? `
                        <div class="crm-remark-block">
                            <span class="crm-request-label">💬 CRM Remark:</span>
                            <span class="crm-request-value">${order.crmRemark}</span>
                        </div>
                        ` : ''}
                        ${order.responseRemark ? `
                        <div class="crm-remark-block">
                            <span class="crm-request-label">📝 Purchase Remark:</span>
                            <span class="crm-request-value">${order.responseRemark}</span>
                        </div>
                        ` : ''}
                    </div>
		    
		    <div class="form-section">
                        <form id="orderForm${index}">
			    <div class="form-item">
                                <label for="remark${index}">
                                    📝 Remark
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="remark${index}" class="text-field" placeholder="Enter remarks here...">
                                </div>
                            </div>
                            <div class="form-grid">
                                <div class="form-item">
                                    <label for="expectedDeliveryDate${index}">
                                        📅 Expected Delivery Date <span class="required">*</span>
                                    </label> 
                                    <div class="input-wrapper">
                                        <input type="date" id="expectedDeliveryDate${index}" class="date-field" required>
                                    </div>
                                </div>

                                <div class="form-item inline">
                                    <div class="input-wrapper">
                                        <label for="vehicleNo${index}">
                                            🚌 Vehicle No.
                                        </label>
                                        <input type="text" id="vehicleNo${index}" class="text-field" placeholder="Enter Vehicle No.">
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="driverMobile${index}">
                                            📱 Driver Mob.
                                        </label>
                                        <input type="tel" id="driverMobile${index}" class="text-field" placeholder="Enter driver's mobile number">
                                    </div>
                                </div>
                            </div>

                            <div class="form-item">
                                <label for="billToShipTo${index}">
                                    🚚 Bill To Ship To
                                </label>
                                <div class="select-wrapper input-wrapper">
                                    <select id="billToShipTo${index}">
                                        <option value="yes">Yes</option>
                                        <option value="no">No (Delivery to Godown)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-grid">
                                <div class="form-item">
                                    <label for="dispatchDetails${index}">
                                        📦 Dispatch Details <span class="required">*</span>
                                    </label>
                                    <div class="file-input-wrapper input-wrapper">
                                        <input type="file" id="dispatchDetails${index}" class="file-input" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls" required>
                                        <label for="dispatchDetails${index}" class="file-label">
                                            <span class="file-icon">📎</span>
                                            <span class="file-text">Choose dispatch file...</span>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-item">
                                    <label for="invoice${index}">
                                        📄 Invoice <span class="required">*</span>
                                    </label>
                                    <div class="file-input-wrapper input-wrapper">
                                        <input type="file" id="invoice${index}" class="file-input" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls" required>
                                        <label for="invoice${index}" class="file-label">
                                            <span class="file-icon">📎</span>
                                            <span class="file-text">Choose invoice file...</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                ✅ Submit Order Details
                            </button>
                        </form>
                    </div>
                </div>
            `).join('');

            // Add event listeners for file inputs and forms
			orders.forEach((order, index) => {
				// Add a small delay to ensure DOM elements are fully rendered
				setTimeout(() => {
					setupFileInput(`dispatchDetails${index}`);
					setupFileInput(`invoice${index}`); 
					setupFormSubmission(`orderForm${index}`, index);
				}, 100);
			
				// --- NEW: Setup dispatch label + countdown per card ---
				const rawDispatch =
				  order.dispatchDate ||
				  order.dispatch_date ||
				  order.dispatchdate ||
				  order.DispatchDate ||
				  order['Dispatch Date'] ||
				  null;
			
				const labelEl = document.getElementById(`dispatchLabel${index}`);
				const target  = parseDispatchDate(rawDispatch);
			
				if (labelEl) {
				  if (target) {
					labelEl.textContent = formatDateDMY(target);
					attachCountdown(index, target);
				  } else {
					labelEl.textContent = rawDispatch ? String(rawDispatch) : '—';
					const cd = document.getElementById(`countdown${index}`);
					if (cd) cd.style.display = 'none';
				  }
				}
			});

            
            // Setup delay modal listeners
            setupDelayModal();
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'No timestamp';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function setupFileInput(inputId) {
           const input = document.getElementById(inputId);
            const fileText = document.querySelector(`label[for="${inputId}"] .file-text`);
            const label = document.querySelector(`label[for="${inputId}"]`);

            if (!input || !fileText || !label) {
                console.warn(`Element(s) missing for ${inputId}`);
                return;
           }

           input.addEventListener('change', function() {
               if (this.files.length > 0) {
                  const fileCount = this.files.length;
                  fileText.textContent = fileCount > 1 ? `${fileCount} files selected` : this.files[0].name;
                   label.classList.add('has-file');
               } else {
                   fileText.textContent = 'Choose file...';
                   label.classList.remove('has-file');
               }
           });
        }
        
        function setupFormSubmission(formId, orderIndex) {
            const form = document.getElementById(formId);
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    await submitOrderForm(orderIndex);
                    
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.textContent = 'Order details submitted successfully!';
                    form.appendChild(successDiv);
                    
                    // Reset form
                    form.reset();
                    
                    // Reset file input labels
                    const fileLabels = form.querySelectorAll('.file-label');
                    fileLabels.forEach(label => {
                        label.classList.remove('has-file');
                        const fileText = label.querySelector('.file-text');
                        if (fileText) fileText.textContent = 'Choose file...';
                    });
                    
                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        if (successDiv.parentNode) {
                            successDiv.parentNode.removeChild(successDiv);
                        }
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error submitting form:', error);
                    // Using a custom message box instead of alert()
                    const errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'error-message';
                    errorMessageDiv.textContent = `Error submitting order details: ${error.message}`;
                    form.appendChild(errorMessageDiv);
                    setTimeout(() => {
                        if (errorMessageDiv.parentNode) {
                            errorMessageDiv.parentNode.removeChild(errorMessageDiv);
                        }
                    }, 5000);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        }

        async function submitOrderForm(orderIndex) {
            const order = orders[orderIndex];
            const expectedDeliveryDate = document.getElementById(`expectedDeliveryDate${orderIndex}`).value;
            const vehicleNo = document.getElementById(`vehicleNo${orderIndex}`).value;
            const driverMobile = document.getElementById(`driverMobile${orderIndex}`).value;
            const billToShipTo = document.getElementById(`billToShipTo${orderIndex}`).value;
            const dispatchFiles = document.getElementById(`dispatchDetails${orderIndex}`).files;
            const invoiceFiles = document.getElementById(`invoice${orderIndex}`).files;
            const remark = document.getElementById(`remark${orderIndex}`).value;       
            if (!expectedDeliveryDate) throw new Error('Expected Delivery Date is required');
            if (!dispatchFiles || dispatchFiles.length === 0) throw new Error('Dispatch details file is required');
            if (!invoiceFiles || invoiceFiles.length === 0) throw new Error('Invoice file is required');
			// --- NEW: Log deadline with action follow4 ---
			const action = "follow4";
			const order = orders.find(o => o.id === orderId);
			if (order) sendDeadlineLog(order.purchaseOrderNumber, order.deadline, action);
			

            const dispatchFileArray = [];
            const invoiceFileArray = [];

            // Process dispatch files
            for (let file of dispatchFiles) {
                const base64 = await fileToBase64(file);
                dispatchFileArray.push({ 
                    name: file.name, 
                    type: file.type, 
                    size: file.size, 
                    base64: base64 
                });
            }

            // Process invoice files
            for (let file of invoiceFiles) {
                const base64 = await fileToBase64(file);
                invoiceFileArray.push({ 
                    name: file.name, 
                    type: file.type, 
                    size: file.size, 
                    base64: base64 
                });
            }

            const payload = {
                action: 'submit',
                timestamp: order.timestamp,
                expectedDeliveryDate,
                vehicleNo,
                driverMobile,
                billToShipTo,
                dispatchFileArray,
                remark,
                invoiceFileArray
            };

            console.log('Submitting payload:', payload);

            try {
                // Use a non-CORS fetch to submit data to the script endpoint
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                // Note: with 'no-cors', the response will always be a success,
                // so we rely on the backend to handle the data correctly.
                console.log('Form submitted successfully (using no-cors)');
                loadOrders(); // Reload orders to update the UI
            } catch (error) {
                console.error('Fetch failed:', error);
                throw error;
            }
        }
        
        // --- DELAY FUNCTIONALITY ---
        function setupDelayModal() {
            const modal = document.getElementById('delayModal');
            const closeBtn = document.getElementById('closeDelayModal');
            const delayForm = document.getElementById('delayForm');
            
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                delayForm.reset(); // Reset form when closing
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    delayForm.reset();
                }
            });

            delayForm.addEventListener('submit', async function(e) {
				// --- NEW: Log deadline with action follow4 ---
				const action = "follow4";
				const order = orders.find(o => o.id === orderId);
				if (order) sendDeadlineLog(order.purchaseOrderNumber, order.deadline, action);
				e.preventDefault();
                
                const markDelayBtn = delayForm.querySelector('.mark-delay-btn');
                const originalText = markDelayBtn.textContent;

                try {
                    markDelayBtn.disabled = true;
                    markDelayBtn.textContent = 'Marking...';
                    
                    const timestamp = document.getElementById('delayTimestampInput').value;
                    const delayedReason = document.getElementById('delayedReason').value;
                    const nextDispatchDate = document.getElementById('nextDispatchDate').value;
                    
                    const payload = {
                        action: 'delay',
                        timestamp,
                        delayedReason,
                        nextDispatchDate
                    };
                    
                    console.log('Submitting delay payload:', payload);

                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    // Show a success message in a custom UI element
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.textContent = 'Order marked as delayed successfully!';
                    delayForm.insertBefore(successDiv, markDelayBtn);

                    // Close the modal and reload orders after a short delay
                    setTimeout(() => {
                        modal.style.display = 'none';
                        delayForm.reset();
                        loadOrders();
                    }, 2000);

                } catch (error) {
                    console.error('Error marking delay:', error);
                    // Custom error message for the user
                    const errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'error-message';
                    errorMessageDiv.textContent = `Failed to mark as delayed: ${error.message}`;
                    delayForm.insertBefore(errorMessageDiv, markDelayBtn);
                    setTimeout(() => {
                        if (errorMessageDiv.parentNode) {
                            errorMessageDiv.parentNode.removeChild(errorMessageDiv);
                        }
                    }, 5000);
                } finally {
                    markDelayBtn.disabled = false;
                    markDelayBtn.textContent = originalText;
                }
            });
        }
        
        function openDelayModal(timestamp) {
            const modal = document.getElementById('delayModal');
            document.getElementById('delayTimestampInput').value = timestamp;
            modal.style.display = 'flex';
        }


        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
