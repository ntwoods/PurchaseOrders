<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        /* General Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #e6f7ff;
            color: #2d3748;
            line-height: 1.4;
            padding: 10px; /* Further reduced padding for overall compactness */
            min-height: 100vh;
            display: flex; /* Use flex to center the container */
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to the top vertically */
        }

        /* Main Container */
        .container {
            max-width: 1440px; /* Increased max-width to allow more cards per row */
            margin: 0 auto;
            background-color: #ebccff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Slightly softer shadow */
            overflow: hidden;
            backdrop-filter: blur(10px);
            flex-grow: 1; /* Allow container to grow */
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: orange;
            padding: 25px 30px; /* Reduced padding for header */
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            opacity: 0.1;
        }

        .header h1 {
            font-size: 1.8rem; /* Smaller font for header */
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            color: white;
            font-size: 0.9rem; /* Smaller font for header description */
            position: relative;
            z-index: 1;
        }
        .po-number {
            position: absolute;
            top: 20px;
            right: 25px;
            font-weight: bold;
            color: #555;
            font-size: 1rem;
            background: #f0f0f0;
            padding: 6px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 40px; /* Reduced padding */
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Orders Container - Key for the grid layout */
        .orders-container {
            padding: 20px; /* Reduced padding around the grid */
            display: grid;
            /* For 4 columns: */
            grid-template-columns: repeat(4, 1fr);
            /* For 5 columns (uncomment if preferred and screen allows): */
            /* grid-template-columns: repeat(5, 1fr); */
            gap: 15px; /* Reduced gap between cards for compactness */
            justify-content: center; /* Center the grid within its container */
            align-items: stretch; /* Ensures all cards in a row have the same height */
        }

        /* Order Card Styles */
        .order-card {
            background-color: #000070;
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: 10px; /* Slightly smaller border-radius */
            padding: 12px; /* Significantly reduced padding for smaller card size */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%; /* Ensures card takes full width of its grid column */
            height: auto;
            min-height: 380px; /* Adjusted min-height for a more compact card */
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Softer shadow */
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px; /* Thinner top border */
            background: linear-gradient(90deg, #4299e1, #38a169);
            border-radius: 10px 10px 0 0;
        }

        .order-card:hover {
            border-color: rgba(66, 153, 225, 0.3);
            transform: translateY(-2px); /* Smaller lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Order Header inside card */
        .order-header {
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap */
            margin-bottom: 10px; /* Reduced margin */
            flex-shrink: 0;
            padding-top: 5px;
        }

        .order-info h3 {
            color: #1a202c;
            font-size: 0.95rem; /* Smaller font size for order title */
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .order-timestamp {
            color: #718096;
            font-size: 0.7rem; /* Smaller font size */
            background: #f7fafc;
            padding: 2px 5px; /* Reduced padding */
            border-radius: 5px;
            display: inline-block;
            width: fit-content;
        }

        .show-po-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 6px 12px; /* Reduced padding */
            border-radius: 6px; /* Smaller border-radius */
            cursor: pointer;
            font-size: 0.75rem; /* Smaller font size */
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            width: fit-content;
            align-self: flex-start;
            box-shadow: 0 1px 3px rgba(66, 153, 225, 0.3); /* Softer shadow */
        }

        .show-po-btn:hover {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(66, 153, 225, 0.4);
        }

        /* Form Section */
        .form-section {
            border-top: 1px solid #e2e8f0; /* Thinner border */
            padding-top: 12px; /* Reduced padding */
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap between form items */
        }

        .form-item {
            display: flex;
            flex-direction: column;
            gap: 1px; /* Very small gap between label and input */
            margin-bottom: 6px; /* Reduced margin */
        }

        .form-item label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.75rem; /* Smaller font size for labels */
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .required {
            color: #e53e3e;
            font-size: 0.8rem;
        }

        .input-wrapper {
            width: 100%;
        }

        /* File Input Customization */
        .file-input-wrapper {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: flex;
            align-items: center;
            padding: 7px 9px; /* Reduced padding */
            background: linear-gradient(145deg, #f8fafc 0%, #edf2f7 100%);
            border: 1px dashed #cbd5e0; /* Thinner dashed border */
            border-radius: 5px; /* Smaller border-radius */
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem; /* Smaller font size */
            color: #4a5568;
            min-height: 34px; /* Reduced min-height */
        }

        .file-label:hover {
            background: linear-gradient(145deg, #edf2f7 0%, #e2e8f0 100%);
            border-color: #a0aec0;
            transform: translateY(-1px);
        }

        .file-label.has-file {
            background: linear-gradient(145deg, #f0fff4 0%, #c6f6d5 100%);
            border-color: #68d391;
            border-style: solid;
            color: #276749;
        }

        .file-icon {
            margin-right: 5px; /* Reduced margin */
            font-size: 0.85rem; /* Smaller icon size */
        }

        .file-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            font-weight: 500;
        }

        /* Select and Date Field */
        .select-wrapper {
            position: relative;
            width: 100%;
        }

        .date-field,
        select {
            width: 100%;
            padding: 7px 9px; /* Reduced padding */
            border: 1px solid #e2e8f0; /* Thinner border */
            border-radius: 5px; /* Smaller border-radius */
            background: white;
            font-size: 0.75rem; /* Smaller font size */
            color: #2d3748;
            transition: all 0.2s ease;
            min-height: 34px; /* Reduced min-height */
            appearance: none; /* For select dropdown arrow */
        }

        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23718096' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 7px center; /* Adjusted position */
            background-repeat: no-repeat;
            background-size: 12px; /* Smaller arrow size */
            padding-right: 25px; /* Adjusted padding-right */
        }

        .date-field:focus,
        select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 1px rgba(66, 153, 225, 0.15); /* Smaller shadow */
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            padding: 9px 15px; /* Reduced padding */
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem; /* Smaller font size */
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: auto; /* Pushes button to the bottom */
            min-height: 38px; /* Reduced min-height */
            box-shadow: 0 2px 4px rgba(56, 161, 105, 0.2);
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2f855a 0%, #276749 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(56, 161, 105, 0.3);
        }

        .submit-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Messages */
        .error-message {
            background: linear-gradient(145deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 10px 14px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 0.8rem;
            border: 1px solid #feb2b2;
            box-shadow: 0 1px 2px rgba(197, 48, 48, 0.1);
        }

        .success-message {
            background: linear-gradient(145deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #2f855a;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 0.7rem;
            border: 1px solid #9ae6b4;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* No Orders Found */
        .no-orders {
            text-align: center;
            padding: 30px;
            color: #718096;
            grid-column: 1 / -1; /* Make it span all columns */
        }

        .no-orders h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #4a5568;
        }

        /* Responsive Design */
        @media (max-width: 1400px) { /* Adjust for larger screens to fit 5 columns */
             /* grid-template-columns: repeat(5, 1fr); */
        }

        @media (max-width: 1200px) {
            .orders-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on medium screens */
                gap: 12px;
            }
            .order-card {
                min-height: 390px; /* Adjust min-height as needed for content */
            }
        }

        @media (max-width: 900px) {
            .orders-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller tablets */
                gap: 10px;
            }
            .order-card {
                min-height: 400px; /* Adjust min-height as needed for content */
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .header {
                padding: 15px 20px;
            }
            .header h1 {
                font-size: 1.2rem;
            }
            .header p {
                font-size: 0.8rem;
            }
            .orders-container {
                padding: 10px;
                grid-template-columns: 1fr; /* Single column on mobile */
                gap: 8px;
            }
            .order-card {
                padding: 10px;
                min-height: auto; /* Let height be natural on mobile */
            }
            .submit-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
                min-height: 34px;
            }
        }

        /* Single card centering (if only one order exists) */
        .orders-container.single-item {
            justify-content: center;
        }

        .orders-container.single-item .order-card {
            justify-self: stretch;
            max-width: 400px; /* Limit width of single card if centered */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Purchase Orders Management</h1>
            <p>Manage dispatch details and shipping options for all orders</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading orders...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="ordersContainer" class="orders-container" style="display: none;">
            </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwKB6wQPmrOXmMQ8bM43AMyWgtDobQJ96dPJXntgZpmyJRYogSz9qQHEqIn-OwBY67Qkw/exec';
        
        let orders = [];

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        async function loadOrders() {
            try {
                showLoading(true);
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data); // Debug log
                
                // Handle different response formats
                if (Array.isArray(data)) {
                    orders = data;
                } else if (data && data.data && Array.isArray(data.data)) {
                    orders = data.data;
                } else if (data && typeof data === 'object') {
                    // If it's an object, try to extract array from common property names
                    orders = data.orders || data.results || data.items || [];
                } else {
                    orders = [];
                }
                
                renderOrders();
                showLoading(false);
            } catch (error) {
                console.error('Error loading orders:', error);
                showError(`Failed to load orders: ${error.message}. Please check your internet connection and try again.`);
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('ordersContainer').style.display = show ? 'none' : 'grid'; // Changed to grid
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function renderOrders() {
            const container = document.getElementById('ordersContainer');
            
            console.log('Orders to render:', orders); // Debug log
            
            if (!orders || !Array.isArray(orders) || orders.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <h3>No Orders Found</h3>
                        <p>There are currently no orders to display.</p>
                        <p><small>Debug: ${Array.isArray(orders) ? 'Array with ' + orders.length + ' items' : 'Not an array: ' + typeof orders}</small></p>
                    </div>
                `;
                return;
            }

            // Add class for single item layout control
            if (orders.length === 1) {
                container.classList.add('single-item');
            } else {
                container.classList.remove('single-item');
            }

            container.innerHTML = orders.map((order, index) => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-info">
                            <h3>${order.supplierName || 'Unknown Supplier'}</h3>
                            <div class="po-number">${(order.purchaseOrderNumber)}</div>
                            <div class="order-timestamp">${formatTimestamp(order.timestamp)}</div>
                        </div>
                        <a href="${order.googleSheetURL}" target="_blank" class="show-po-btn">
                            📋 View PO
                        </a>
                    </div>

                    <form id="orderForm${index}" class="form-section">
                        <div class="form-item">
                            <label for="expectedDeliveryDate${index}">
                                📅 Expected Delivery Date <span class="required">*</span>
                            </label> 
                            <div class="input-wrapper">
                                <input type="date" id="expectedDeliveryDate${index}" class="date-field" required>
                            </div>
                        </div>

                        <div class="form-item">
                            <label for="billToShipTo${index}">
                                🚚 Bill To Ship To
                            </label>
                            <div class="select-wrapper input-wrapper">
                                <select id="billToShipTo${index}">
                                    <option value="yes">Yes</option>
                                    <option value="no">No (Delivery to Godown)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-item">
                            <label for="dispatchDetails${index}">
                                📦 Dispatch Details <span class="required">*</span>
                            </label>
                            <div class="file-input-wrapper input-wrapper">
                                <input type="file" id="dispatchDetails${index}" class="file-input" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls" required>
                                <label for="dispatchDetails${index}" class="file-label">
                                    <span class="file-icon">📎</span>
                                    <span class="file-text">Choose dispatch file...</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-item">
                            <label for="lrDetails${index}">
                                🚛 LR Details <span class="required">*</span>
                            </label>
                            <div class="file-input-wrapper input-wrapper">
                                <input type="file" id="lrDetails${index}" class="file-input" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls" required>
                                <label for="lrDetails${index}" class="file-label">
                                    <span class="file-icon">📎</span>
                                    <span class="file-text">Choose LR file...</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-item">
                            <label for="invoice${index}">
                                📄 Invoice <span class="required">*</span>
                            </label>
                            <div class="file-input-wrapper input-wrapper">
                                <input type="file" id="invoice${index}" class="file-input" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls" required>
                                <label for="invoice${index}" class="file-label">
                                    <span class="file-icon">📎</span>
                                    <span class="file-text">Choose invoice file...</span>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            ✅ Submit Order Details
                        </button>
                    </form>
                </div>
            `).join('');

            // Add event listeners for file inputs and forms
            orders.forEach((order, index) => {
                // Add a small delay to ensure DOM elements are fully rendered
                setTimeout(() => {
                    setupFileInput(`dispatchDetails${index}`);
                    setupFileInput(`lrDetails${index}`); 
                    setupFileInput(`invoice${index}`); 
                    setupFormSubmission(`orderForm${index}`, index);
                }, 100);
            });
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'No timestamp';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function setupFileInput(inputId) {
           const input = document.getElementById(inputId);
            const fileText = document.querySelector(`label[for="${inputId}"] .file-text`);
            const label = document.querySelector(`label[for="${inputId}"]`);

            if (!input || !fileText || !label) {
                console.warn(`Element(s) missing for ${inputId}`);
                return;
           }

           input.addEventListener('change', function() {
               if (this.files.length > 0) {
                  const fileCount = this.files.length;
                  fileText.textContent = fileCount > 1 ? `${fileCount} files selected` : this.files[0].name;
                   label.classList.add('has-file');
               } else {
                   fileText.textContent = 'Choose file...';
                   label.classList.remove('has-file');
               }
           });
        }
        
        function setupFormSubmission(formId, orderIndex) {
            const form = document.getElementById(formId);
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Processing...';
                    
                    await submitOrderForm(orderIndex);
                    
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.textContent = 'Order details submitted successfully!';
                    form.appendChild(successDiv);
                    
                    // Reset form
                    form.reset();
                    
                    // Reset file input labels
                    const fileLabels = form.querySelectorAll('.file-label');
                    fileLabels.forEach(label => {
                        label.classList.remove('has-file');
                        const fileText = label.querySelector('.file-text');
                        if (fileText) fileText.textContent = 'Choose file...';
                    });
                    
                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        if (successDiv.parentNode) {
                            successDiv.parentNode.removeChild(successDiv);
                        }
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('Error submitting order details. Please try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        }

        async function submitOrderForm(orderIndex) {
            const order = orders[orderIndex];

            const expectedDeliveryDate = document.getElementById(`expectedDeliveryDate${orderIndex}`).value;
            const billToShipTo = document.getElementById(`billToShipTo${orderIndex}`).value;
            const dispatchFiles = document.getElementById(`dispatchDetails${orderIndex}`).files;
            const lrFiles = document.getElementById(`lrDetails${orderIndex}`).files;
            const invoiceFiles = document.getElementById(`invoice${orderIndex}`).files;

            if (!expectedDeliveryDate) throw new Error('Expected Delivery Date is required');
            if (!dispatchFiles || dispatchFiles.length === 0) throw new Error('Dispatch details file is required');
            if (!lrFiles || lrFiles.length === 0) throw new Error('LR details file is required');
            if (!invoiceFiles || invoiceFiles.length === 0) throw new Error('Invoice file is required');

            const dispatchFileArray = [];
            const invoiceFileArray = [];
            const lrFileArray = [];

            // Process dispatch files
            for (let file of dispatchFiles) {
                const base64 = await fileToBase64(file);
                dispatchFileArray.push({ 
                    name: file.name, 
                    type: file.type, 
                    size: file.size, 
                    base64: base64 
                });
            }

            // Process invoice files
            for (let file of invoiceFiles) {
                const base64 = await fileToBase64(file);
                invoiceFileArray.push({ 
                    name: file.name, 
                    type: file.type, 
                    size: file.size, 
                    base64: base64 
                });
            }

            // Process LR files
            for (let file of lrFiles) {
                const base64 = await fileToBase64(file);
                lrFileArray.push({ 
                    name: file.name, 
                    type: file.type, 
                    size: file.size, 
                    base64: base64 
                });
            }

            const payload = {
                timestamp: order.timestamp,
                expectedDeliveryDate,
                billToShipTo,
                dispatchFileArray,
                invoiceFileArray,
                lrFileArray
            };

            console.log('Submitting payload:', payload);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Form submitted successfully');

            } catch (error) {
                console.error('Fetch failed:', error);
                throw error;
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Remove the data URL prefix (e.g., "data:image/jpeg;base64,")
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
    </script>
