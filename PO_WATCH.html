<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Woods - Real-time Order Tracking</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #e6f0fa;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(180deg, #007bff, #005cbf);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header h2 {
            margin: 5px 0;
            font-size: 1.5em;
        }
        .header h3 {
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: normal;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            background-color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #007bff;
        }
        .tab:hover {
            background-color: #e6f0fa;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .filter {
            margin-bottom: 25px;
            text-align: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter label {
            font-weight: 500;
            margin-right: 10px;
            color: #005cbf;
        }
        .filter input[type="date"] {
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 1em;
        }
        .table-container {
            max-width: 1400px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e6f0fa;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            cursor: pointer;
            user-select: none;
        }
        th .sort-arrow {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        th.asc .sort-arrow {
            transform: rotate(180deg);
        }
        th.desc .sort-arrow {
            transform: rotate(0deg);
        }
        tr:nth-child(even) {
            background-color: #f5faff;
        }
        tr:hover {
            background-color: #e6f0fa;
        }
        td a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        td a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NT</h1>
        <h2>Order Monitor</h2>
        <h3>NT Woods - Real-time Order Tracking</h3>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filterOrders('All')">All Orders</div>
        <div class="tab" onclick="filterOrders('In-Transit')">In-Transit</div>
        <div class="tab" onclick="filterOrders('Received')">Received</div>
    </div>

    <div class="filter">
        <label>Received Date Range:</label>
        <input type="date" id="startDate" onchange="applyDateFilter()">
        <label> to </label>
        <input type="date" id="endDate" onchange="applyDateFilter()">
    </div>

    <div class="table-container">
        <h3>All Orders Overview</h3>
        <div id="errorMessage" class="error"></div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">PO Number <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(1)">Supplier Name <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(2)">Status <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(3)">Expected Dispatch <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(4)">Expected Delivery <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(5)">Received On <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(6)">PO URL <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(7)">Dispatch Detail <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(8)">Invoice <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(9)">CRM <span class="sort-arrow"></span></th>
                    <th onclick="sortTable(10)">CRM Requests <span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwvMSqEAQcp_du39XCOzvpNRjR8tsnk6YTPhcxfJClo0tjVtXvaUJUHerNJZVH0am5K/exec';
        let orders = [];
        let filteredOrders = [];
        let currentFilter = 'All';
        let sortDirection = {};

        async function fetchOrders() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                if (result.success) {
                    orders = result.data;
                    filteredOrders = orders;
                    applyFilters();
                    document.getElementById('errorMessage').innerHTML = '';
                } else {
                    document.getElementById('errorMessage').innerHTML = 'Error fetching data: ' + result.error;
                }
            } catch (error) {
                document.getElementById('errorMessage').innerHTML = 'Error fetching data: ' + error.message;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}-${month}-${year}`;
        }

        function renderTable() {
            const tbody = document.getElementById('orderTableBody');
            tbody.innerHTML = '';
            
            const columns = ['poNumber', 'supplierName', 'orderType', 'expectedDispatchDate', 'expectedDeliveryDate', 'acknowledgedTimestamp', 'poURL', 'dispatchDetailURL', 'invoiceUrl', 'crmName', 'crmRequestURL'];
            
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.poNumber || ''}</td>
                    <td>${order.supplierName || ''}</td>
                    <td>${order.orderType || ''}</td>
                    <td>${formatDate(order.expectedDispatchDate)}</td>
                    <td>${formatDate(order.expectedDeliveryDate)}</td>
                    <td>${formatDate(order.acknowledgedTimestamp)}</td>
                    <td>${order.poURL ? `<a href="${order.poURL}">Link</a>` : ''}</td>
                    <td>${order.dispatchDetailURL ? `<a href="${order.dispatchDetailURL}">Link</a>` : ''}</td>
                    <td>${order.invoiceUrl ? `<a href="${order.invoiceUrl}">Link</a>` : ''}</td>
                    <td>${order.crmName ? `<a href="${order.crmName}">Link</a>` : ''}</td>
                    <td>${order.crmRequestURL ? `<a href="${order.crmRequestURL}">Link</a>` : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterOrders(status) {
            currentFilter = status;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        function applyDateFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            applyFilters(startDate, endDate);
        }

        function applyFilters(startDate = '', endDate = '') {
            filteredOrders = orders.filter(order => {
                let statusMatch = false;
                if (currentFilter === 'All') {
                    statusMatch = true;
                } else if (currentFilter === 'In-Transit') {
                    // Corrected logic: In-Transit are orders without an acknowledged timestamp
                    statusMatch = !order.acknowledgedTimestamp;
                } else if (currentFilter === 'Received') {
                    statusMatch = !!order.acknowledgedTimestamp;
                }

                let dateMatch = true;
                if (startDate && endDate && order.acknowledgedTimestamp) {
                    const orderDate = new Date(order.acknowledgedTimestamp);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    // Set end date to end of day to include the entire day
                    end.setHours(23, 59, 59, 999);
                    dateMatch = orderDate >= start && orderDate <= end;
                } else if (startDate || endDate) {
                    // If date filter is applied, but acknowledgedTimestamp is missing, it's not a match.
                    dateMatch = false;
                }
                return statusMatch && dateMatch;
            });
            renderTable();
        }
        
        function sortTable(columnIndex) {
            const columns = ['poNumber', 'supplierName', 'orderType', 'expectedDispatchDate', 'expectedDeliveryDate', 'acknowledgedTimestamp', 'poURL', 'dispatchDetailURL', 'invoiceUrl', 'crmName', 'crmRequestURL'];
            const columnKey = columns[columnIndex];
            const isDateColumn = ['expectedDispatchDate', 'expectedDeliveryDate', 'acknowledgedTimestamp'].includes(columnKey);

            // Toggle sort direction
            sortDirection[columnKey] = (sortDirection[columnKey] === 'asc') ? 'desc' : 'asc';

            filteredOrders.sort((a, b) => {
                let valA = a[columnKey] || '';
                let valB = b[columnKey] || '';

                if (isDateColumn) {
                    valA = valA ? new Date(valA) : new Date(0); // Use epoch for empty dates
                    valB = valB ? new Date(valB) : new Date(0);
                    return sortDirection[columnKey] === 'asc' ? valA - valB : valB - valA;
                } else {
                    if (typeof valA === 'string' && typeof valB === 'string') {
                        return sortDirection[columnKey] === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                    }
                    return sortDirection[columnKey] === 'asc' ? valA - valB : valB - valA;
                }
            });

            // Update table headers with sort indicators
            const headers = document.querySelectorAll('th');
            headers.forEach((header, index) => {
                header.classList.remove('asc', 'desc');
                header.querySelector('.sort-arrow').innerHTML = '';
                if (index === columnIndex) {
                    header.classList.add(sortDirection[columnKey]);
                    header.querySelector('.sort-arrow').innerHTML = sortDirection[columnKey] === 'asc' ? '▲' : '▼';
                }
            });

            renderTable();
        }

        // Fetch data on load
        fetchOrders();
    </script>
</body>
</html>
