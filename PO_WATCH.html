<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Woods - Real-time Order Tracking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .header { text-align: center; margin-bottom: 20px; }
        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .tab { padding: 10px 20px; cursor: pointer; background-color: #ddd; border-radius: 5px; }
        .tab.active { background-color: #007bff; color: white; }
        .filter { margin-bottom: 20px; text-align: center; }
        .table-container { max-width: 1200px; margin: auto; }
        table { width: 100%; border-collapse: collapse; background-color: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .pagination { text-align: center; margin-top: 20px; }
        .pagination button { padding: 10px 20px; margin: 0 5px; cursor: pointer; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>NT</h1>
        <h2>Order Monitor</h2>
        <h3>NT Woods - Real-time Order Tracking</h3>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="filterOrders('All')">All Orders</div>
        <div class="tab" onclick="filterOrders('In-Transit')">In-Transit</div>
        <div class="tab" onclick="filterOrders('Received')">Received</div>
    </div>

    <div class="filter">
        <label>Received Date Range:</label>
        <input type="date" id="startDate" onchange="applyDateFilter()">
        <label> to </label>
        <input type="date" id="endDate" onchange="applyDateFilter()">
    </div>

    <div class="table-container">
        <h3>All Orders Overview</h3>
        <div id="errorMessage" class="error"></div>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>PO Number</th>
                    <th>Supplier Name</th>
                    <th>Status</th>
                    <th>Expected Dispatch</th>
                    <th>Expected Delivery</th>
                    <th>Received On</th>
                    <th>PO URL</th>
                    <th>Dispatch Detail</th>
                    <th>Invoice</th>
                    <th>CRM</th>
                    <th>CRM Requests</th>
                </tr>
            </thead>
            <tbody id="orderTableBody"></tbody>
        </table>
    </div>

    <div class="pagination">
        <button onclick="previousPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwvMSqEAQcp_du39XCOzvpNRjR8tsnk6YTPhcxfJClo0tjVtXvaUJUHerNJZVH0am5K/exec';
        let orders = [];
        let currentPage = 1;
        const rowsPerPage = 10;
        let filteredOrders = [];
        let currentFilter = 'All';

        async function fetchOrders() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                if (result.success) {
                    orders = result.data;
                    filteredOrders = orders;
                    renderTable();
                    document.getElementById('errorMessage').innerHTML = '';
                } else {
                    document.getElementById('errorMessage').innerHTML = 'Error fetching data: ' + result.error;
                }
            } catch (error) {
                document.getElementById('errorMessage').innerHTML = 'Error fetching data: ' + error.message;
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}-${month}-${year}`;
        }

        function renderTable() {
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedOrders = filteredOrders.slice(start, end);
            const tbody = document.getElementById('orderTableBody');
            tbody.innerHTML = '';

            paginatedOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.poNumber || ''}</td>
                    <td>${order.supplierName || ''}</td>
                    <td>${order.orderType || ''}</td>
                    <td>${formatDate(order.expectedDispatchDate)}</td>
                    <td>${formatDate(order.expectedDeliveryDate)}</td>
                    <td>${formatDate(order.acknowledgedTimestamp)}</td>
                    <td>${order.poURL ? `<a href="${order.poURL}">PO</a>` : ''}</td>
                    <td>${order.dispatchDetailURL ? `<a href="${order.dispatchDetailURL}">Dispatch Receipt</a>` : ''}</td>
                    <td>${order.invoiceUrl ? `<a href="${order.invoiceUrl}">Invoice</a>` : ''}</td>
                    <td>${order.crmName || ''}</td>
                    <td>${order.crmRequestURL ? `<a href="${order.crmRequestURL}">CRM Request</a>` : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterOrders(status) {
            currentFilter = status;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        function applyDateFilter() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            applyFilters(startDate, endDate);
        }

        function applyFilters(startDate = '', endDate = '') {
            filteredOrders = orders.filter(order => {
                const statusMatch = currentFilter === 'All' || order.orderType === currentFilter;
                let dateMatch = true;
                if (startDate && endDate && order.acknowledgedTimestamp) {
                    const orderDate = new Date(order.acknowledgedTimestamp);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    dateMatch = orderDate >= start && orderDate <= end;
                }
                return statusMatch && dateMatch;
            });
            currentPage = 1;
            renderTable();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            if (currentPage * rowsPerPage < filteredOrders.length) {
                currentPage++;
                renderTable();
            }
        }

        // Fetch data on load
        fetchOrders();
    </script>
</body>
</html>
