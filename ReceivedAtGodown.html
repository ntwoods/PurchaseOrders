<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <title>Order Receiving Acknowledgement at Godown</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px 0;
      color: #2c3e50;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header-section {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      padding: 30px 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .header-section h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #34495e;
    }

    .header-section .tagline {
      font-size: 1.1em;
      color: #7f8c8d;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
    }

    /* Grid Layout for Order Cards */
    .orders-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 380px));
      gap: 25px;
      margin-top: 20px;
      justify-content: center;
    }

    .order-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 25px;
      position: relative;
      border: 1px solid #e8ecef;
      transition: all 0.3s ease;
      overflow: hidden;
      width: 380px;
      max-width: 380px;
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .order-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .order-card h5 {
      color: #2c3e50;
      margin: 0;
      font-size: 1.2em;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 200px;
    }

    .order-card h5 i {
      color: #667eea;
      font-size: 1em;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 0.70em;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: white;
      box-shadow: 0 3px 8px rgba(243, 156, 18, 0.3);
      white-space: nowrap;
    }

    .order-details {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
    }

    .order-details p {
      margin: 8px 0;
      color: #495057;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95em;
    }

    .order-details i {
      color: #6c757d;
      width: 16px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

.button-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px; /* space between buttons */
  width: 100%; /* or max-width: 400px; depending on layout */
}

    .btn-custom {
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 500;
      font-size: 0.9em;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      font-family: 'Poppins', sans-serif;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      text-decoration: none;
    }

    .btn-view {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      justify-content: left;
      padding: 5px 15px 5px 15px;
    }

    .btn-received{
      background: teal;
      color: white;
      padding: 8px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn-received:hover {
      background: pink;
      color: black;
    }

    .btn-custom:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading-container, .no-orders-container {
      text-align: center;
      padding: 60px 20px;
      grid-column: 1 / -1;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #6c757d;
      font-size: 1.1em;
      font-weight: 500;
    }

    .no-orders-icon {
      font-size: 4em;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .no-orders-text {
      color: #e74c3c;
      font-size: 1.2em;
      font-weight: 500;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-size: 1.5em;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .refresh-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .orders-grid {
        grid-template-columns: repeat(auto-fill, minmax(360px, 360px));
        gap: 20px;
      }
      
      .order-card {
        width: 360px;
        max-width: 360px;
      }
    }

    @media (max-width: 768px) {
      .header-section h1 {
        font-size: 2em;
      }
      
      .orders-grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 320px));
        gap: 20px;
      }
      
      .order-card {
        width: 320px;
        max-width: 320px;
      }
      
      .order-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      
      .order-card h5 {
        min-width: auto;
      }
      
      .refresh-btn {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 1.2em;
      }

      .main-container {
        padding: 0 15px;
      }

      .content-wrapper {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .orders-grid {
        grid-template-columns: 1fr;
        gap: 15px;
        justify-items: center;
      }
      
      .order-card {
        width: 100%;
        max-width: 350px;
        padding: 20px;
      }
      
      .header-section {
        padding: 20px;
      }
    }

/* Adjust remark-container for button */
	.remark-container {
	    /* ... existing styles ... */
	    display: flex; /* Change to flex */
	    flex-direction: column; /* Stack label, text, and button */
	    justify-content: space-between; /* Push button to bottom */
	    align-items: flex-start;
	    padding-bottom: 5px; /* Adjust padding if needed to make space for button */
	}
	
	.remark-text {
	    /* ... existing styles for truncation ... */
	    margin-bottom: 5px; /* Space between text and button */
	}
	
	.read-more-btn {
	    background: none;
	    border: none;
	    color: #007bff; /* Link-like blue */
	    text-decoration: underline;
	    cursor: pointer;
	    font-size: 0.8em;
	    padding: 0;
	    align-self: flex-end; /* Align to the right within the flex container */
	    margin-top: auto; /* Push to the bottom */
	}
	
	.read-more-btn:hover {
	    color: #0056b3;
	}
	
	/* Modal Styles */
	.modal {
	    display: none; /* Hidden by default */
	    position: fixed; /* Stay in place */
	    z-index: 1000; /* Sit on top */
	    left: 0;
	    top: 0;
	    width: 100%; /* Full width */
	    height: 100%; /* Full height */
	    overflow: auto; /* Enable scroll if needed */
	    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	    backdrop-filter: blur(5px); /* Optional: Adds a blur effect behind the modal */
	    -webkit-backdrop-filter: blur(5px); /* Safari support */
	    display: flex; /* Use flexbox to center content */
	    align-items: center; /* Center vertically */
	    justify-content: center; /* Center horizontally */
	}
	
	.modal-content {
	    background-color: #fefefe;
	    margin: auto; /* For browsers that don't support flex centering */
	    padding: 20px;
	    border-radius: 10px;
	    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
	    width: 80%; /* Could be max-width for responsiveness */
	    max-width: 500px; /* Max width for the modal */
	    position: relative; /* For absolute positioning of close button */
	    animation: fadeInScale 0.3s ease-out forwards; /* Simple animation */
	}
	
	.modal-content h2 {
	    margin-top: 0;
	    color: #333;
	    font-size: 1.5em;
	    border-bottom: 1px solid #eee;
	    padding-bottom: 10px;
	    margin-bottom: 15px;
	}
	
	.modal-content p {
	    color: #555;
	    line-height: 1.6;
	    white-space: pre-wrap; /* Preserves whitespace and line breaks from the original remark */
	}
	
	.close-button {
	    color: #aaa;
	    float: right;
	    font-size: 28px;
	    font-weight: bold;
	    position: absolute;
	    top: 10px;
	    right: 15px;
	    cursor: pointer;
	}
	
	.close-button:hover,
	.close-button:focus {
	    color: #000;
	    text-decoration: none;
	    cursor: pointer;
	}
	
	/* Animation for Modal */
	@keyframes fadeInScale {
	    from {
	        opacity: 0;
	        transform: scale(0.9);
	    }
	    to {
	        opacity: 1;
	        transform: scale(1);
	    }
	}	  
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-section">
      <h1><i class="fas fa-warehouse"></i> Order Receiving Acknowledgement at Godown</h1>
      <p class="tagline">Godown team will mark the orders receiving here once they received an order's goods at Godown.</p>
    </div>

    <div class="content-wrapper">
      <div class="orders-grid" id="orderCardsContainer">
        <div id="loadingMessage" class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading pending orders...</div>
        </div>

        <div id="noOrdersMessage" class="no-orders-container" style="display: none;">
          <div class="no-orders-icon">
            <i class="fas fa-inbox"></i>
          </div>
          <div class="no-orders-text">No pending orders found</div>
        </div>
      </div>
    </div>
  </div>

  <button class="refresh-btn" onclick="fetchOrders()" title="Refresh Orders">
    <i class="fas fa-sync-alt"></i>
  </button>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx8G0LTKVI158PxrnxuHZsrWduM6tIverj2O-8cnp_hW_P_zXJ2nfr0uH6L882TyeSM/exec';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8G0LTKVI158PxrnxuHZsrWduM6tIverj2O-8cnp_hW_P_zXJ2nfr0uH6L882TyeSM/exec';

    document.addEventListener('DOMContentLoaded', fetchOrders);

    async function fetchOrders() {
      const container = document.getElementById('orderCardsContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      const noOrdersMessage = document.getElementById('noOrdersMessage');
      
      // Clear previous cards but keep loading/no orders messages
      const existingCards = container.querySelectorAll('.order-card');
      existingCards.forEach(card => card.remove());
      
      loadingMessage.style.display = 'block';
      noOrdersMessage.style.display = 'none';

      // Add rotation animation to refresh button
      const refreshBtn = document.querySelector('.refresh-btn i');
      refreshBtn.style.animation = 'spin 1s linear infinite';

      try {
        const response = await fetch(API_URL);
        const result = await response.json();

        loadingMessage.style.display = 'none';
        refreshBtn.style.animation = '';

        if (result.success && result.data.length > 0) {
          result.data.forEach(order => {
            renderOrderCard(order);
          });
        } else if (result.success && result.data.length === 0) {
          noOrdersMessage.style.display = 'block';
        } else {
          console.error('Error fetching orders:', result.error);
          showNotification('Error fetching orders: ' + result.error, 'error');
        }
      } catch (error) {
        loadingMessage.style.display = 'none';
        refreshBtn.style.animation = '';
        console.error('Network or parsing error:', error);
        showNotification('Network or parsing error: ' + error.message, 'error');
      }
    }

    function normalizeTimestamp(input) {
      if (!input) return null;
      
      try {
        let dateObj;
        
        if (input instanceof Date) {
          dateObj = input;
        } else if (typeof input === 'string') {
          const trimmed = input.trim();
          
          if (trimmed.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}:\d{2}$/)) {
            const parts = trimmed.split(' ');
            const datePart = parts[0].split('/');
            const timePart = parts[1].split(':');
            
            dateObj = new Date(
              parseInt(datePart[2]),
              parseInt(datePart[1]) - 1,
              parseInt(datePart[0]),
              parseInt(timePart[0]),
              parseInt(timePart[1]),
              parseInt(timePart[2])
            );
          } else {
            dateObj = new Date(trimmed);
          }
        } else {
          dateObj = new Date(input);
        }
        
        if (isNaN(dateObj.getTime())) {
          console.error('Invalid date created from:', input);
          return null;
        }
        
        const pad = (num) => num.toString().padStart(2, '0');
        return `${pad(dateObj.getDate())}/${pad(dateObj.getMonth() + 1)}/${dateObj.getFullYear()} ${pad(dateObj.getHours())}:${pad(dateObj.getMinutes())}:${pad(dateObj.getSeconds())}`;
        
      } catch (error) {
        console.error('Error normalizing timestamp:', error, 'for input:', input);
        return input;
      }
    }

function formatDate(dateStr) {
  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];
  const dateObj = new Date(dateStr);
  const day = String(dateObj.getDate()).padStart(2, '0');
  const month = months[dateObj.getMonth()];
  const year = dateObj.getFullYear();
  return `${day}-${month}-${year}`;
}

    function renderOrderCard(order) {
      const container = document.getElementById('orderCardsContainer');
      const card = document.createElement('div');
      card.className = 'order-card';
      
      const normalizedTimestamp = normalizeTimestamp(order.timestamp);
      const displayTimestamp = normalizedTimestamp || order.timestamp;
      
      card.innerHTML = `
        <div class="order-header">
          <h5><i class="fas fa-user"></i> ${order.supplierName || 'N/A'}</h5>
          <span class="status-badge">${order.purchaseOrderNumber || 'N/A'}</span>
        </div>
        
        <div class="order-details">
	<strong>Expected Delivery:</strong> ${formatDate(order.expectedDeliveryDate)}
        </div>
        
        <div class="button-grid">
          <a href="${order.poURL}" target="_blank" class="btn-custom btn-view">
            <i class="fas fa-eye"></i> View PO
          </a>
          <a href="${order.dispatchDetailURL}" target="_blank" class="btn-custom btn-view">
            <i class="fas fa-truck"></i> Packing List
          </a>
          <a href="${order.invoiceDetails}" target="_blank" class="btn-custom btn-view">
            <i class="fas fa-file-invoice"></i> Invoice
          </a>
          <a href="${order.orderDataSheet}" target="_blank" class="btn-custom btn-view" style="background: orange; color: black;">
	  <i class="fas fa-file-order"></i> Order File
	  </a>
        <div class="remark-container">
            <div class="remark-label">Remark:</div>
            <div class="remark-text" data-full-remark=${order.remark}
            </div>
            <button class="read-more-btn">Read More</button> </div>
          <button class="btn-custom btn-received received-btn" class="button-grid" 
	<div id="remark-modal" class="modal">
	    <div class="modal-content">
	        <span class="close-button">&times;</span>
	        <h2>Order Remark</h2>
	        <p id="full-remark-content"></p>
	    </div>
	</div>	  
                  data-original-timestamp="${order.timestamp}" 
                  data-normalized-timestamp="${normalizedTimestamp}" 
                  data-display-timestamp="${displayTimestamp}">
            <i class="fas fa-check-circle"></i> Received
          </button>
	  </div>
      `;
      
      container.appendChild(card);
      card.querySelector('.received-btn').addEventListener('click', handleReceivedClick);
    }

    async function handleReceivedClick(event) {
      const button = event.target.closest('button');
      const originalTimestamp = button.dataset.originalTimestamp;
      const normalizedTimestamp = button.dataset.normalizedTimestamp;
      const displayTimestamp = button.dataset.displayTimestamp;

      if (!normalizedTimestamp && !originalTimestamp) {
        showNotification('Error: Timestamp not found for this order.', 'error');
        return;
      }

      const timestampToSend = normalizedTimestamp || originalTimestamp;

      if (!confirm(`Are you sure you want to mark the order with timestamp "${displayTimestamp}" as Received?`)) {
        return;
      }

      button.disabled = true;
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            timestamp: timestampToSend,
            debug: {
              original: originalTimestamp,
              normalized: normalizedTimestamp
            }
          })
        });

        showNotification('Order marked as Received!', 'success');
        
        setTimeout(() => {
          fetchOrders();
        }, 1000);

      } catch (error) {
        console.error('Network error:', error);
        showNotification('Network error while marking order as Received: ' + error.message, 'error');
        button.disabled = false;
        button.innerHTML = '<i class="fas fa-check-circle"></i> Mark as Received';
      }
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: slideIn 0.3s ease;
        font-family: 'Poppins', sans-serif;
      `;
      
      if (type === 'success') {
        notification.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
      } else {
        notification.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
      }
      
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
        ${message}
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
