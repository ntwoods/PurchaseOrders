<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <title>Order Receiving Acknowledgement at Godown</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ... (Your existing CSS here) ... */

    /* Add the specific CSS for remark and modal as provided previously */
    .remark-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        padding: 10px; /* Adjust padding to fit existing card padding */
        border-radius: 8px;
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        grid-column: 2; /* This places it under the Order File button if button-grid is 2 columns */
        grid-row: 3; /* Adjust if your button grid layout shifts */
        box-sizing: border-box;
        overflow: hidden; /* Hide overflow */
    }

    .remark-label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        font-size: 0.85em;
    }

    .remark-text {
        font-size: 0.9em;
        color: #666;
        line-height: 1.4;
        /* For truncation with ellipsis for WebKit browsers */
        display: -webkit-box;
        -webkit-line-clamp: 3; /* Limit to 3 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 5px; /* Space between text and button */
    }

    .read-more-btn {
        background: none;
        border: none;
        color: #007bff;
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.8em;
        padding: 0;
        align-self: flex-end; /* Align to the right within the flex container */
        margin-top: auto; /* Push to the bottom within column flex */
        display: none; /* Hide by default, show with JS if remark is long */
    }

    .read-more-btn:hover {
        color: #0056b3;
    }

    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        display: flex; /* Using flex to center content */
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        width: 80%;
        max-width: 500px;
        position: relative;
        animation: fadeInScale 0.3s ease-out forwards;
    }

    .modal-content h2 {
        margin-top: 0;
        color: #333;
        font-size: 1.5em;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }

    .modal-content p {
        color: #555;
        line-height: 1.6;
        white-space: pre-wrap; /* Preserves whitespace and line breaks from original remark */
    }

    .close-button {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 15px;
        cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
        color: #000;
        text-decoration: none;
    }

    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-section">
      <h1><i class="fas fa-warehouse"></i> Order Receiving Acknowledgement at Godown</h1>
      <p class="tagline">Godown team will mark the orders receiving here once they received an order's goods at Godown.</p>
    </div>

    <div class="content-wrapper">
      <div class="orders-grid" id="orderCardsContainer">
        <div id="loadingMessage" class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading pending orders...</div>
        </div>

        <div id="noOrdersMessage" class="no-orders-container" style="display: none;">
          <div class="no-orders-icon">
            <i class="fas fa-inbox"></i>
          </div>
          <div class="no-orders-text">No pending orders found</div>
        </div>
      </div>
    </div>
  </div>

  <button class="refresh-btn" onclick="fetchOrders()" title="Refresh Orders">
    <i class="fas fa-sync-alt"></i>
  </button>

  <div id="remark-modal" class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Order Remark</h2>
          <p id="full-remark-content"></p>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx8G0LTKVI158PxrnxuHZsrWduM6tIverj2O-8cnp_hW_P_zXJ2nfr0uH6L882TyeSM/exec';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8G0LTKVI158PxrnxuHZsrWduM6tIverj2O-8cnp_hW_P_zXJ2nfr0uH6L882TyeSM/exec';

    // Get modal elements once globally
    const remarkModal = document.getElementById('remark-modal');
    const fullRemarkContent = document.getElementById('full-remark-content');
    const closeButton = document.querySelector('#remark-modal .close-button'); // Ensure it targets the one inside the modal

    document.addEventListener('DOMContentLoaded', () => {
        fetchOrders(); // Initial fetch
        // Attach event listeners for the single modal
        closeButton.addEventListener('click', () => {
            remarkModal.style.display = 'none';
        });

        remarkModal.addEventListener('click', (event) => {
            if (event.target === remarkModal) {
                remarkModal.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && remarkModal.style.display === 'flex') {
                remarkModal.style.display = 'none';
            }
        });
    });

    // ... (Your existing normalizeTimestamp and formatDate functions) ...
    function normalizeTimestamp(input) {
      if (!input) return null;
      
      try {
        let dateObj;
        
        if (input instanceof Date) {
          dateObj = input;
        } else if (typeof input === 'string') {
          const trimmed = input.trim();
          
          if (trimmed.match(/^\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}:\d{2}$/)) {
            const parts = trimmed.split(' ');
            const datePart = parts[0].split('/');
            const timePart = parts[1].split(':');
            
            dateObj = new Date(
              parseInt(datePart[2]),
              parseInt(datePart[1]) - 1,
              parseInt(datePart[0]),
              parseInt(timePart[0]),
              parseInt(timePart[1]),
              parseInt(timePart[2])
            );
          } else {
            dateObj = new Date(trimmed);
          }
        } else {
          dateObj = new Date(input);
        }
        
        if (isNaN(dateObj.getTime())) {
          console.error('Invalid date created from:', input);
          return null;
        }
        
        const pad = (num) => num.toString().padStart(2, '0');
        return `${pad(dateObj.getDate())}/${pad(dateObj.getMonth() + 1)}/${dateObj.getFullYear()} ${pad(dateObj.getHours())}:${pad(dateObj.getMinutes())}:${pad(dateObj.getSeconds())}`;
        
      } catch (error) {
        console.error('Error normalizing timestamp:', error, 'for input:', input);
        return input;
      }
    }

    function formatDate(dateStr) {
      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      const dateObj = new Date(dateStr);
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = months[dateObj.getMonth()];
      const year = dateObj.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function renderOrderCard(order) {
      const container = document.getElementById('orderCardsContainer');
      const card = document.createElement('div');
      card.className = 'order-card';
      
      const normalizedTimestamp = normalizeTimestamp(order.timestamp);
      const displayTimestamp = normalizedTimestamp || order.timestamp;
      
      // Use template literals carefully, and ensure proper HTML structure
      card.innerHTML = `
        <div class="order-header">
          <h5><i class="fas fa-user"></i> ${order.supplierName || 'N/A'}</h5>
          <span class="status-badge">${order.purchaseOrderNumber || 'N/A'}</span>
        </div>
        
        <div class="order-details">
	        <strong>Expected Delivery:</strong> ${formatDate(order.expectedDeliveryDate)}
        </div>
        
        <div class="button-grid">
          <a href="${order.poURL || '#'}" target="_blank" class="btn-custom btn-view">
            <i class="fas fa-eye"></i> View PO
          </a>
          <a href="${order.dispatchDetailURL || '#'}" target="_blank" class="btn-custom btn-view">
            <i class="fas fa-truck"></i> Packing List
          </a>
          <a href="${order.invoiceDetails || '#'}" target="_blank" class="btn-custom btn-view">
            <i class="fas fa-file-invoice"></i> Invoice
          </a>
          <a href="${order.orderDataSheet || '#'}" target="_blank" class="btn-custom btn-view" style="background: orange; color: black;">
	          <i class="fas fa-file-alt"></i> Order File
	        </a>
          <div class="remark-container">
              <div class="remark-label">Remark:</div>
              <div class="remark-text" data-full-remark="${encodeURIComponent(order.remark || '')}">
                  </div>
              <button class="read-more-btn">Read More</button>
          </div>
          <button class="btn-custom btn-received received-btn"
                  data-original-timestamp="${order.timestamp}" 
                  data-normalized-timestamp="${normalizedTimestamp}" 
                  data-display-timestamp="${displayTimestamp}">
            <i class="fas fa-check-circle"></i> Received
          </button>
        </div>
      `;
      
      container.appendChild(card);
      card.querySelector('.received-btn').addEventListener('click', handleReceivedClick);

      // --- NEW: Handle Remark Truncation and Read More button ---
      const remarkTextDiv = card.querySelector('.remark-text');
      const readMoreBtn = card.querySelector('.read-more-btn');
      const fullRemark = decodeURIComponent(remarkTextDiv.dataset.fullRemark); // Get the full remark

      if (fullRemark) {
          // Set the full text temporarily to measure its height
          remarkTextDiv.textContent = fullRemark;

          // Check if the content overflows its container (max-height or line-clamp applies)
          // A more robust check might involve comparing scrollHeight vs clientHeight,
          // but for -webkit-line-clamp, just checking if it's long enough to *potentially* truncate.
          // Or, use a character limit for simplicity:
          const maxCharsForDisplay = 100; // Adjust as needed for your desired compact view

          if (fullRemark.length > maxCharsForDisplay) {
              remarkTextDiv.textContent = fullRemark.substring(0, maxCharsForDisplay - 3) + '...';
              readMoreBtn.style.display = 'block'; // Show "Read More" button
          } else {
              remarkTextDiv.textContent = fullRemark; // Display full remark if short
              readMoreBtn.style.display = 'none'; // Hide "Read More" button
          }

          // Attach click listener for this specific readMoreBtn
          readMoreBtn.addEventListener('click', () => {
              fullRemarkContent.textContent = fullRemark; // Populate modal with full remark
              remarkModal.style.display = 'flex'; // Show the modal
          });
      } else {
          // If no remark is provided
          remarkTextDiv.textContent = 'No remark available.';
          readMoreBtn.style.display = 'none';
      }
    }

    // ... (Your existing handleReceivedClick and showNotification functions) ...
    async function handleReceivedClick(event) {
      const button = event.target.closest('button');
      const originalTimestamp = button.dataset.originalTimestamp;
      const normalizedTimestamp = button.dataset.normalizedTimestamp;
      const displayTimestamp = button.dataset.displayTimestamp;

      if (!normalizedTimestamp && !originalTimestamp) {
        showNotification('Error: Timestamp not found for this order.', 'error');
        return;
      }

      const timestampToSend = normalizedTimestamp || originalTimestamp;

      if (!confirm(`Are you sure you want to mark the order with timestamp "${displayTimestamp}" as Received?`)) {
        return;
      }

      button.disabled = true;
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            timestamp: timestampToSend,
            debug: {
              original: originalTimestamp,
              normalized: normalizedTimestamp
            }
          })
        });

        showNotification('Order marked as Received!', 'success');
        
        setTimeout(() => {
          fetchOrders();
        }, 1000);

      } catch (error) {
        console.error('Network error:', error);
        showNotification('Network error while marking order as Received: ' + error.message, 'error');
        button.disabled = false;
        button.innerHTML = '<i class="fas fa-check-circle"></i> Mark as Received';
      }
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        animation: slideIn 0.3s ease;
        font-family: 'Poppins', sans-serif;
      `;
      
      if (type === 'success') {
        notification.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
      } else {
        notification.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
      }
      
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
        ${message}
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => {
          document.body.removeChild(notification);
        }, 300);
      }, 3000);
    }

    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
