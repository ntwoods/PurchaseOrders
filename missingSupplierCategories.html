<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-light: #e6f7ff; /* A lighter, softer blue */
            --blue-medium: #b3d9ff; /* Muted, modern blue */
            --blue-dark: #2a5a8a;  /* Deep navy blue for headings */
            --blue-accent: #007bff; /* Bright, active blue */
            --white: #ffffff;
            --text-dark: #333333;
            --shadow: rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--blue-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--blue-dark);
            text-align: center;
            margin: 0 0 10px 0;
        }
        
        #loading-message {
            text-align: center;
            font-style: italic;
            color: var(--blue-medium);
            font-size: 1rem;
        }

        #categories-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            padding: 18px;
            border: 1px solid var(--blue-medium);
            border-radius: 10px;
            background-color: #f7f9fc;
            transition: all var(--transition-speed) ease;
        }

        .category-item:hover {
            box-shadow: 0 6px 16px var(--shadow);
            transform: translateY(-4px);
            background-color: var(--white);
        }
        
        .category-name {
            font-weight: 600;
            color: var(--blue-dark);
            font-size: 1.2rem;
            margin-bottom: 12px;
        }
        
        .fields-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        @media (min-width: 600px) {
            .fields-wrapper {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            border: 1px solid var(--blue-medium);
            border-radius: 8px;
            background-color: var(--white);
            transition: border-color var(--transition-speed);
        }

        .input-group:focus-within {
            border-color: var(--blue-accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .input-group svg {
            margin: 0 12px;
            color: var(--blue-dark);
        }

        input[type="text"],
        input[type="date"] {
            flex-grow: 1;
            padding: 12px 0;
            border: none;
            background: none;
            font-size: 1rem;
            color: var(--text-dark);
            outline: none;
            width: 100%;
        }
        
        input[type="text"]::placeholder {
            color: #999;
        }

        #submit-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--white);
            background-color: var(--blue-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            align-self: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #submit-btn:hover {
            background-color: var(--blue-accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        /* Reminder window styling */
        #reminder-window {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }
        
        #reminder-window.show {
            display: flex;
        }
        
        #reminder-window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        #reminder-window-header h3 {
            margin: 0;
            color: var(--blue-dark);
            font-size: 1.2rem;
        }
        
        #reminder-close-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            line-height: 1;
            color: #ccc;
            cursor: pointer;
            transition: color var(--transition-speed);
        }
        
        #reminder-close-btn:hover {
            color: var(--blue-dark);
        }
        
        .reminder-item {
            padding: 12px;
            background-color: var(--blue-light);
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .reminder-category {
            font-weight: 600;
        }
        
        .reminder-date {
            color: var(--blue-dark);
            font-size: 0.85rem;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: var(--blue-dark);
            color: var(--white);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            text-align: center;
            z-index: 2000;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .category-name {
                font-size: 1.1rem;
            }
            .fields-wrapper {
                flex-direction: column;
                gap: 10px;
            }
            .input-group {
                width: 100%;
            }
            #reminder-window {
                width: calc(100% - 40px);
                right: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Missing Supplier Categories</h1>
        <p id="loading-message">Fetching categories...</p>
        <div id="categories-container">
            <!-- Categories will be dynamically injected here by JavaScript -->
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <div id="reminder-window">
        <div id="reminder-window-header">
            <h3>Reminders</h3>
            <button id="reminder-close-btn">&times;</button>
        </div>
        <div id="reminders-list">
            <!-- Reminders will be dynamically injected here -->
        </div>
    </div>
    
    <div id="message-box" class="message-box"></div>

    <script>
        // Use the provided API URL for fetching data.
        const apiUrl = 'https://script.google.com/macros/s/AKfycbwUxbDw0VPCQDBmyM9I_moUG0IWAJBQ0faLattR64YhuifdFmUfbVps362nouGZ-P3m/exec';
        
        // This will be the URL for your doPost function in a separate Google Sheet.
        // For simplicity, we'll use the same URL for both GET and POST requests,
        // as Google Apps Script can handle both with a single script.
        const postUrl = 'https://script.google.com/macros/s/AKfycbwUxbDw0VPCQDBmyM9I_moUG0IWAJBQ0faLattR64YhuifdFmUfbVps362nouGZ-P3m/exec';

        const categoriesContainer = document.getElementById('categories-container');
        const loadingMessage = document.getElementById('loading-message');
        const submitBtn = document.getElementById('submit-btn');
        const reminderWindow = document.getElementById('reminder-window');
        const reminderList = document.getElementById('reminders-list');
        const reminderCloseBtn = document.getElementById('reminder-close-btn');
        const messageBox = document.getElementById('message-box');

        // Function to show a temporary message box
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = isError ? 'red' : 'var(--blue-dark)';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // --- Reminder Logic (uses localStorage) ---
        
        // This function will save reminders to localStorage.
        // It's a simple way to persist data without a backend.
        function saveReminders(reminders) {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        // This function loads and displays reminders.
        function loadAndDisplayReminders() {
            const storedReminders = JSON.parse(localStorage.getItem('reminders')) || [];
            const today = new Date().toISOString().slice(0, 10);
            
            // Filter for reminders that are due today or in the past
            const dueReminders = storedReminders.filter(r => r.date <= today);
            
            if (dueReminders.length > 0) {
                reminderList.innerHTML = ''; // Clear previous reminders
                dueReminders.forEach(reminder => {
                    const reminderItem = document.createElement('div');
                    reminderItem.className = 'reminder-item';
                    reminderItem.innerHTML = `
                        <p class="reminder-category">${reminder.category}</p>
                        <p class="reminder-date">Reminder due on: ${reminder.date}</p>
                    `;
                    reminderList.appendChild(reminderItem);
                });
                reminderWindow.classList.add('show');
            } else {
                reminderWindow.classList.remove('show');
            }
        }
        
        // Handle closing the reminder window
        reminderCloseBtn.addEventListener('click', () => {
            reminderWindow.classList.remove('show');
        });
        
        // --- Main App Logic ---

        // Asynchronous function to fetch and render categories
        async function fetchAndRenderCategories() {
            try {
                loadingMessage.style.display = 'block';
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Combine and get unique categories
                const allCategories = [
                    ...data.fromColumnB,
                    ...data.fromColumnG
                ];
                const uniqueCategories = [...new Set(allCategories)].sort();

                loadingMessage.style.display = 'none';
                renderCategories(uniqueCategories);

            } catch (error) {
                loadingMessage.textContent = 'Failed to load categories. Please try again later.';
                showMessage('Error fetching data. Check your network.', true);
                console.error('Error fetching categories:', error);
            }
        }

        // Function to dynamically create HTML elements for each category
        function renderCategories(categories) {
            categoriesContainer.innerHTML = '';
            categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'category-item';
                item.dataset.category = category; // Store the category name for easy access

                item.innerHTML = `
                    <div class="category-name">${category}</div>
                    <div class="fields-wrapper">
                        <div class="input-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            <input type="text" id="remark-${category}" placeholder="Add remark..." class="remark-input">
                        </div>
                        <div class="input-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            <input type="date" id="date-${category}" class="date-input">
                        </div>
                    </div>
                `;
                categoriesContainer.appendChild(item);
            });
        }

        // Event listener for the submit button
        submitBtn.addEventListener('click', async () => {
            const payload = [];
            const newReminders = JSON.parse(localStorage.getItem('reminders')) || [];

            document.querySelectorAll('.category-item').forEach(item => {
                const category = item.dataset.category;
                const remarkInput = item.querySelector('.remark-input');
                const dateInput = item.querySelector('.date-input');

                const remark = remarkInput.value.trim();
                const reminderDate = dateInput.value;

                // Only include categories with a remark or a reminder date
                if (remark || reminderDate) {
                    const data = {
                        category: category,
                        remark: remark,
                        reminderDate: reminderDate,
                        timestamp: new Date().toISOString()
                    };
                    payload.push(data);
                }

                // Add to reminders if a date is set and it's in the future
                if (reminderDate && new Date(reminderDate) > new Date()) {
                    // Check if a reminder for this category/date combo already exists
                    const exists = newReminders.some(r => r.category === category && r.date === reminderDate);
                    if (!exists) {
                         newReminders.push({ category: category, date: reminderDate });
                    }
                }

                // Clear inputs after data is collected for payload
                remarkInput.value = '';
                dateInput.value = '';
            });

            if (payload.length === 0) {
                showMessage('Please add a remark or reminder date to at least one category.');
                return;
            }

            try {
                // Send the payload to the doPost function URL
                const response = await fetch(postUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script without explicit CORS headers
                    body: JSON.stringify(payload),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // The no-cors mode prevents us from checking response.ok
                // so we'll just assume success and show a message
                showMessage('Data submitted successfully! Your reminders have been saved.');
                saveReminders(newReminders);
                loadAndDisplayReminders();

            } catch (error) {
                showMessage('Failed to submit data. Please try again.', true);
                console.error('Error submitting data:', error);
            }
        });

        // --- Initial Call on Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderCategories();
            loadAndDisplayReminders(); // Check for reminders on page load
        });
    </script>
</body>
</html>
