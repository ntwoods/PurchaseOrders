<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-overdue {
            background: #ffebee;
            color: #d32f2f;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .order-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
            text-align: right;
            max-width: 60%;
            word-wrap: break-word;
        }

        .countdown-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
        }

        .countdown-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
            font-family: 'Courier New', monospace;
        }

        .countdown-overdue {
            color: #fff;
            background: #d32f2f;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .view-po-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .view-po-btn:hover {
            transform: scale(1.05);
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Orders Management Dashboard</h1>
            <p>Real-time countdown timers for order follow-ups</p>
            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
        </div>
        
        <div id="loading" class="loading">
            <p>‚è≥ Loading orders...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="orders-container" class="orders-grid"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwO1_MihNIerxTsnJQzuEnV2hf4UdaOzAwfDjtEXgQuxrJ499jCd3PB8_9j3kMeTdhX/exec';
        let orders = [];
        let countdownIntervals = [];

        // Parse date from various formats
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Handle different date formats
            let date;
            
            // Try DD-MM-YYYY HH:mm:ss format first
            if (dateStr.includes('-') && dateStr.includes(':')) {
                const [datePart, timePart] = dateStr.split(' ');
                const [day, month, year] = datePart.split('-');
                date = new Date(`${year}-${month}-${day} ${timePart}`);
            }
            // Try DD-MM-YYYY format
            else if (dateStr.includes('-')) {
                const [day, month, year] = dateStr.split('-');
                date = new Date(`${year}-${month}-${day}`);
            }
            // Try other formats
            else {
                date = new Date(dateStr);
            }
            
            return isNaN(date.getTime()) ? null : date;
        }

        // Calculate deadline based on your logic
        function calculateDeadline(dispatchDate, dispatchDateTimeStamp) {
            const dispatch = parseDate(dispatchDate);
            const dispatchTimestamp = parseDate(dispatchDateTimeStamp);
            
            if (!dispatch || !dispatchTimestamp) return null;
            
            // Calculate difference in days (date level only)
            const diffTime = dispatch.getTime() - dispatchTimestamp.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Half the difference and round up
            const reminderDays = Math.ceil(diffDays / 2);
            
            // Add reminder days to dispatchDateTimeStamp
            const deadline = new Date(dispatchTimestamp);
            deadline.setDate(deadline.getDate() + reminderDays);
            
            return deadline;
        }

        // Format countdown timer
        function formatCountdown(timeLeft) {
            if (timeLeft <= 0) return null;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown for a specific order
        function updateCountdown(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order || !order.deadline) return;
            
            const now = new Date();
            const timeLeft = order.deadline.getTime() - now.getTime();
            const countdownElement = document.getElementById(`countdown-${orderId}`);
            
            if (!countdownElement) return;
            
            if (timeLeft <= 0) {
                countdownElement.innerHTML = '<div class="countdown-overdue">‚ö†Ô∏è OVERDUE</div>';
                const statusBadge = document.getElementById(`status-${orderId}`);
                if (statusBadge) {
                    statusBadge.textContent = 'OVERDUE';
                    statusBadge.className = 'status-badge status-overdue';
                }
            } else {
                const formattedTime = formatCountdown(timeLeft);
                countdownElement.innerHTML = `
                    <div class="countdown-title">‚è∞ Time Left to Follow-up</div>
                    <div class="countdown-timer">${formattedTime}</div>
                `;
            }
        }

        // Create order card HTML
        function createOrderCard(order, index) {
            const isOverdue = order.deadline && new Date() > order.deadline;
            const statusClass = isOverdue ? 'status-overdue' : 'status-active';
            const statusText = isOverdue ? 'OVERDUE' : 'ACTIVE';
            
            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${index + 1}</div>
                        <div id="status-${order.id}" class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-row">
                            <span class="detail-label">üë§ Requester:</span>
                            <span class="detail-value">${order.requesterName || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìÖ Dispatch Date:</span>
                            <span class="detail-value">${order.dispatchDate || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‚è∞ Timestamp:</span>
                            <span class="detail-value">${order.dispatchDateTimeStamp || 'N/A'}</span>
                        </div>
                        ${order.deadline ? `
                        <div class="detail-row">
                            <span class="detail-label">üéØ Deadline:</span>
                            <span class="detail-value">${order.deadline.toLocaleString()}</span>
                        </div>
                        ` : ''}
                        <div class="detail-row">
                            <span class="detail-label">üìã View PO:</span>
                            <span class="detail-value">
                                ${order.googleSheetURL ? 
                                    `<a href="${order.googleSheetURL}" target="_blank" class="view-po-btn">üìÑ View PO</a>` : 
                                    'No URL'}
                            </span>
                        </div>
                    </div>
                    
                    <div id="countdown-${order.id}" class="countdown-section">
                        ${order.deadline ? '' : '<div class="countdown-title">‚ö†Ô∏è Cannot calculate deadline</div>'}
                    </div>
                </div>
            `;
        }

        // Load orders from API
        async function loadOrders() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const containerEl = document.getElementById('orders-container');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            containerEl.innerHTML = '';
            
            // Clear existing intervals
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle different data formats
                let ordersData = [];
                
                if (Array.isArray(data)) {
                    ordersData = data;
                } else if (data && typeof data === 'object') {
                    // If it's an object, try to extract orders from common properties
                    if (data.orders && Array.isArray(data.orders)) {
                        ordersData = data.orders;
                    } else if (data.data && Array.isArray(data.data)) {
                        ordersData = data.data;
                    } else if (data.results && Array.isArray(data.results)) {
                        ordersData = data.results;
                    } else {
                        // If it's a single object, treat it as one order
                        ordersData = [data];
                    }
                } else {
                    throw new Error('Invalid data format received from API');
                }
                
                orders = ordersData.map((item, index) => {
                    const deadline = calculateDeadline(item.dispatchDate, item.dispatchDateTimeStamp);
                    return {
                        id: `order-${index}`,
                        ...item,
                        deadline
                    };
                });
                
                if (orders.length === 0) {
                    containerEl.innerHTML = '<div class="error-message">üì≠ No orders found</div>';
                    return;
                }
                
                // Create order cards
                containerEl.innerHTML = orders.map(createOrderCard).join('');
                
                // Start countdown timers
                startCountdownTimers();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                errorEl.textContent = `‚ùå Error loading orders: ${error.message}`;
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Start all countdown timers
        function startCountdownTimers() {
            orders.forEach(order => {
                if (order.deadline) {
                    // Update immediately
                    updateCountdown(order.id);
                    
                    // Update every second
                    const interval = setInterval(() => {
                        updateCountdown(order.id);
                    }, 1000);
                    
                    countdownIntervals.push(interval);
                }
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            
            // Auto-refresh every 5 minutes
            setInterval(loadOrders, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
